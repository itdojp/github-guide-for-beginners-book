name: バグ報告（不具合）
description: 本書サイト/サンプル/テンプレート等の不具合を報告します
title: "[Bug] "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        可能な範囲で「再現手順」と「期待する動作」を具体的に書いてください。
        画像（スクリーンショット）があると、再現が早くなります。

  - type: textarea
    id: summary
    attributes:
      label: 概要（何が起きていますか）
      description: 一言で状況を説明してください
      placeholder: 例）第5章の図が表示されない / 章番号がずれている / ナビゲーションが循環している など
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: 手順を番号付きで書いてください
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待する動作
      placeholder: 例）図が表示される / 前へ・次へのリンクが正しい など
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作（起きていること）
      placeholder: 例）画像が404になる / 別章へ飛ぶ など
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 環境情報（わかる範囲で）
      description: WebブラウザやOS等がわかる場合に記載してください
      placeholder: |
        - OS:
        - ブラウザ:
        - 画面幅（PC/モバイル）:
        - URL:
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 補足（任意）
      description: スクリーンショット、関連リンク、原因の見当など
    validations:
      required: false

