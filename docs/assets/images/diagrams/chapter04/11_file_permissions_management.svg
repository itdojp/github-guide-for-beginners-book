<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>ファイル権限管理</title>
  <desc>GitHubにおけるファイルアクセス権限の管理と設定方法</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">ファイル権限管理</text>
  
  <!-- 権限レベルの概要 -->
  <g class="permission-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">GitHubの権限レベル</text>
    
    <!-- Read -->
    <g class="read-permission">
      <rect x="80" y="100" width="140" height="100" rx="8" class="success border" opacity="0.1"/>
      <text x="150" y="125" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👁️ Read</text>
      <text x="150" y="145" text-anchor="middle" class="text text-sm">• コード閲覧</text>
      <text x="150" y="160" text-anchor="middle" class="text text-sm">• クローン</text>
      <text x="150" y="175" text-anchor="middle" class="text text-sm">• Issues閲覧</text>
      <text x="150" y="190" text-anchor="middle" class="text text-sm">• Fork作成</text>
    </g>
    
    <!-- Write -->
    <g class="write-permission">
      <rect x="250" y="100" width="140" height="100" rx="8" class="primary border" opacity="0.1"/>
      <text x="320" y="125" text-anchor="middle" class="text text-sm" style="font-weight: 600;">✏️ Write</text>
      <text x="320" y="145" text-anchor="middle" class="text text-sm">• Read権限</text>
      <text x="320" y="160" text-anchor="middle" class="text text-sm">• Push</text>
      <text x="320" y="175" text-anchor="middle" class="text text-sm">• PR作成・マージ</text>
      <text x="320" y="190" text-anchor="middle" class="text text-sm">• Issue管理</text>
    </g>
    
    <!-- Maintain -->
    <g class="maintain-permission">
      <rect x="420" y="100" width="140" height="100" rx="8" class="warning border" opacity="0.1"/>
      <text x="490" y="125" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔧 Maintain</text>
      <text x="490" y="145" text-anchor="middle" class="text text-sm">• Write権限</text>
      <text x="490" y="160" text-anchor="middle" class="text text-sm">• リポジトリ設定</text>
      <text x="490" y="175" text-anchor="middle" class="text text-sm">• コラボレータ管理</text>
      <text x="490" y="190" text-anchor="middle" class="text text-sm">• Webhook設定</text>
    </g>
    
    <!-- Admin -->
    <g class="admin-permission">
      <rect x="590" y="100" width="140" height="100" rx="8" class="error border" opacity="0.1"/>
      <text x="660" y="125" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👑 Admin</text>
      <text x="660" y="145" text-anchor="middle" class="text text-sm">• 全権限</text>
      <text x="660" y="160" text-anchor="middle" class="text text-sm">• リポジトリ削除</text>
      <text x="660" y="175" text-anchor="middle" class="text text-sm">• 権限管理</text>
      <text x="660" y="190" text-anchor="middle" class="text text-sm">• セキュリティ設定</text>
    </g>
  </g>
  
  <!-- ブランチ保護ルール -->
  <g class="branch-protection">
    <text x="400" y="240" text-anchor="middle" class="text text-md">ブランチ保護ルール</text>
    
    <!-- 保護設定の例 -->
    <rect x="100" y="260" width="600" height="120" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="285" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🛡️ mainブランチの保護設定例</text>
    
    <!-- 設定項目 -->
    <g class="protection-settings">
      <!-- 必須レビュー -->
      <rect x="120" y="300" width="140" height="60" rx="4" class="success border" opacity="0.1"/>
      <text x="190" y="320" text-anchor="middle" class="text text-sm" style="font-weight: 600;">✅ 必須レビュー</text>
      <text x="190" y="335" text-anchor="middle" class="text text-sm">2人以上の承認</text>
      <text x="190" y="350" text-anchor="middle" class="text text-sm">最新コミット必須</text>
      
      <!-- ステータスチェック -->
      <rect x="280" y="300" width="140" height="60" rx="4" class="warning border" opacity="0.1"/>
      <text x="350" y="320" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🧪 ステータスチェック</text>
      <text x="350" y="335" text-anchor="middle" class="text text-sm">CI/CDパス必須</text>
      <text x="350" y="350" text-anchor="middle" class="text text-sm">テスト通過</text>
      
      <!-- Force Push禁止 -->
      <rect x="440" y="300" width="140" height="60" rx="4" class="error border" opacity="0.1"/>
      <text x="510" y="320" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🚫 Force Push禁止</text>
      <text x="510" y="335" text-anchor="middle" class="text text-sm">履歴改変防止</text>
      <text x="510" y="350" text-anchor="middle" class="text text-sm">削除防止</text>
      
      <!-- 管理者例外なし -->
      <rect x="540" y="300" width="140" height="60" rx="4" class="neutral border" opacity="0.1"/>
      <text x="610" y="320" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚖️ 管理者も対象</text>
      <text x="610" y="335" text-anchor="middle" class="text text-sm">例外なし</text>
      <text x="610" y="350" text-anchor="middle" class="text text-sm">公平なルール</text>
    </g>
  </g>
  
  <!-- CODEOWNERS -->
  <g class="codeowners">
    <text x="400" y="410" text-anchor="middle" class="text text-md">CODEOWNERS</text>
    
    <!-- CODEOWNERSファイルの例 -->
    <rect x="150" y="430" width="500" height="100" rx="8" class="bg-alt border"/>
    <text x="400" y="450" text-anchor="middle" class="text text-sm" style="font-weight: 600;">.github/CODEOWNERS</text>
    
    <!-- CODEOWNERSの内容 -->
    <text x="160" y="470" class="text text-sm" style="font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;"># グローバルオーナー</text>
    <text x="160" y="485" class="text text-sm" style="font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;">* @team-lead @senior-dev</text>
    <text x="160" y="500" class="text text-sm" style="font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;"># フロントエンド</text>
    <text x="160" y="515" class="text text-sm" style="font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;">src/frontend/ @frontend-team</text>
  </g>
  
  <!-- 権限管理のベストプラクティス -->
  <g class="permission-best-practices">
    <text x="400" y="560" text-anchor="middle" class="text text-md">権限管理のベストプラクティス</text>
    
    <rect x="50" y="575" width="700" height="20" rx="4" class="success border" opacity="0.1"/>
    <text x="60" y="592" class="text text-sm" style="font-weight: 600;">🎯 最小権限の原則 | 定期的な権限見直し | チーム単位での管理 | 重要ブランチの保護 | 監査ログの活用</text>
  </g>
</svg>