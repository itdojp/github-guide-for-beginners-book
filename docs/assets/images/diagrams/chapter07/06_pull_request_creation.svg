<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary" fill="none"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>プルリクエスト作成</title>
  <desc>効果的なプルリクエストの作成とメンテナー・レビュアーとのコミュニケーション</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">プルリクエスト作成</text>
  
  <!-- PRの概要 -->
  <g class="pr-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">効果的なプルリクエスト</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔀 変更内容を明確に伝え、スムーズなレビューを促進</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">適切な情報提供でメンテナーの負担を軽減し、マージ確率を向上</text>
  </g>
  
  <!-- PR作成前の準備 -->
  <g class="pr-preparation">
    <text x="400" y="180" text-anchor="middle" class="text text-md">PR作成前の準備</text>
    
    <!-- 自己チェック -->
    <g class="self-check">
      <rect x="80" y="200" width="160" height="100" rx="8" class="warning border" opacity="0.1"/>
      <text x="160" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">✅ 自己チェック</text>
      
      <text x="90" y="245" class="text text-sm" style="font-weight: 600;">コード品質:</text>
      <text x="90" y="260" class="text text-sm">• 動作確認済み</text>
      <text x="90" y="275" class="text text-sm">• テスト通過</text>
      <text x="90" y="290" class="text text-sm">• 規約準拠</text>
    </g>
    
    <!-- コミット整理 -->
    <g class="commit-cleanup">
      <rect x="260" y="200" width="160" height="100" rx="8" class="primary border" opacity="0.1"/>
      <text x="340" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🧹 コミット整理</text>
      
      <text x="270" y="245" class="text text-sm" style="font-weight: 600;">履歴調整:</text>
      <text x="270" y="260" class="text text-sm">• 意味のある単位</text>
      <text x="270" y="275" class="text text-sm">• 明確なメッセージ</text>
      <text x="270" y="290" class="text text-sm">• 不要コミット削除</text>
    </g>
    
    <!-- 最新同期 -->
    <g class="upstream-sync">
      <rect x="440" y="200" width="160" height="100" rx="8" class="success border" opacity="0.1"/>
      <text x="520" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔄 最新同期</text>
      
      <text x="450" y="245" class="text text-sm" style="font-weight: 600;">upstream更新:</text>
      <text x="450" y="260" class="text text-sm">• fetch upstream</text>
      <text x="450" y="275" class="text text-sm">• rebase/merge</text>
      <text x="450" y="290" class="text text-sm">• conflict解決</text>
    </g>
    
    <!-- ドキュメント更新 -->
    <g class="documentation-update">
      <rect x="620" y="200" width="160" height="100" rx="8" class="neutral border" opacity="0.1"/>
      <text x="700" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📚 ドキュメント</text>
      
      <text x="630" y="245" class="text text-sm" style="font-weight: 600;">更新確認:</text>
      <text x="630" y="260" class="text text-sm">• README更新</text>
      <text x="630" y="275" class="text text-sm">• API仕様書</text>
      <text x="630" y="290" class="text text-sm">• CHANGELOG</text>
    </g>
  </g>
  
  <!-- PR記述内容 -->
  <g class="pr-description">
    <text x="400" y="335" text-anchor="middle" class="text text-md">PR記述の重要要素</text>
    
    <rect x="80" y="355" width="640" height="180" rx="8" class="bg-alt border"/>
    
    <!-- タイトル -->
    <g class="pr-title">
      <text x="100" y="380" class="text text-sm" style="font-weight: 600;">📝 タイトル（50文字以内推奨）</text>
      <rect x="100" y="385" width="600" height="20" rx="2" class="border"/>
      <text x="110" y="399" class="text text-sm">[Fix] ユーザー登録時のバリデーションエラーを修正</text>
    </g>
    
    <!-- 概要セクション -->
    <g class="pr-summary">
      <text x="100" y="425" class="text text-sm" style="font-weight: 600;">📋 概要・説明</text>
      
      <text x="110" y="445" class="text text-sm">• 変更の背景と目的</text>
      <text x="110" y="460" class="text text-sm">• 解決する問題</text>
      <text x="110" y="475" class="text text-sm">• 実装のアプローチ</text>
      
      <text x="400" y="445" class="text text-sm">• 影響範囲</text>
      <text x="400" y="460" class="text text-sm">• 破壊的変更の有無</text>
      <text x="400" y="475" class="text text-sm">• テスト方法</text>
    </g>
    
    <!-- チェックリスト -->
    <g class="pr-checklist">
      <text x="100" y="500" class="text text-sm" style="font-weight: 600;">☑️ チェックリスト</text>
      
      <text x="110" y="520" class="text text-sm">☑ テスト追加・実行済み</text>
      <text x="110" y="535" class="text text-sm">☑ ドキュメント更新済み</text>
      
      <text x="400" y="520" class="text text-sm">☑ 既存テスト通過</text>
      <text x="400" y="535" class="text text-sm">☑ Issue参照・クローズ</text>
    </g>
  </g>
  
  <!-- レビュー促進のコツ -->
  <g class="review-tips">
    <text x="400" y="565" text-anchor="middle" class="text text-md">レビュー促進のコツ</text>
    
    <!-- 小さな単位 -->
    <g class="small-changes">
      <rect x="80" y="585" width="140" height="30" rx="8" class="success border" opacity="0.1"/>
      <text x="150" y="605" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔬 小さな変更</text>
    </g>
    
    <!-- 明確な説明 -->
    <g class="clear-explanation">
      <rect x="240" y="585" width="140" height="30" rx="8" class="primary border" opacity="0.1"/>
      <text x="310" y="605" text-anchor="middle" class="text text-sm" style="font-weight: 600;">💬 明確な説明</text>
    </g>
    
    <!-- スクリーンショット -->
    <g class="screenshots">
      <rect x="400" y="585" width="140" height="30" rx="8" class="warning border" opacity="0.1"/>
      <text x="470" y="605" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📸 視覚的資料</text>
    </g>
    
    <!-- 迅速対応 -->
    <g class="quick-response">
      <rect x="560" y="585" width="140" height="30" rx="8" class="neutral border" opacity="0.1"/>
      <text x="630" y="605" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚡ 迅速な対応</text>
    </g>
  </g>
</svg>