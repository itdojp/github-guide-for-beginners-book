<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>ライセンスの理解</title>
  <desc>オープンソースライセンスの種類と使用・貢献時の注意点</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">ライセンスの理解</text>
  
  <!-- ライセンスの概要 -->
  <g class="license-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">オープンソースライセンスとは</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚖️ ソフトウェアの使用・改変・配布に関する法的な取り決め</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">権利と義務を明確化し、適切な利用を促進する仕組み</text>
  </g>
  
  <!-- 主要ライセンスの分類 -->
  <g class="license-categories">
    <text x="400" y="180" text-anchor="middle" class="text text-md">主要ライセンスの分類</text>
    
    <!-- 寛容的ライセンス -->
    <g class="permissive-licenses">
      <rect x="50" y="200" width="160" height="160" rx="8" class="success border" opacity="0.1"/>
      <text x="130" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🟢 寛容的ライセンス</text>
      
      <text x="60" y="245" class="text text-sm" style="font-weight: 600;">特徴:</text>
      <text x="60" y="260" class="text text-sm">• 制約が少ない</text>
      <text x="60" y="275" class="text text-sm">• 商用利用可能</text>
      <text x="60" y="290" class="text text-sm">• ライセンス変更可</text>
      
      <text x="60" y="310" class="text text-sm" style="font-weight: 600;">主要ライセンス:</text>
      <text x="60" y="325" class="text text-sm">• MIT License</text>
      <text x="60" y="340" class="text text-sm">• Apache 2.0</text>
      <text x="60" y="355" class="text text-sm">• BSD License</text>
    </g>
    
    <!-- コピーレフトライセンス -->
    <g class="copyleft-licenses">
      <rect x="230" y="200" width="160" height="160" rx="8" class="warning border" opacity="0.1"/>
      <text x="310" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🟡 コピーレフト</text>
      
      <text x="240" y="245" class="text text-sm" style="font-weight: 600;">特徴:</text>
      <text x="240" y="260" class="text text-sm">• 派生作品も同じライセンス</text>
      <text x="240" y="275" class="text text-sm">• ソースコード公開必須</text>
      <text x="240" y="290" class="text text-sm">• 自由を保護</text>
      
      <text x="240" y="310" class="text text-sm" style="font-weight: 600;">主要ライセンス:</text>
      <text x="240" y="325" class="text text-sm">• GPL v2/v3</text>
      <text x="240" y="340" class="text text-sm">• LGPL</text>
      <text x="240" y="355" class="text text-sm">• AGPL</text>
    </g>
    
    <!-- 弱いコピーレフト -->
    <g class="weak-copyleft-licenses">
      <rect x="410" y="200" width="160" height="160" rx="8" class="primary border" opacity="0.1"/>
      <text x="490" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔵 弱いコピーレフト</text>
      
      <text x="420" y="245" class="text text-sm" style="font-weight: 600;">特徴:</text>
      <text x="420" y="260" class="text text-sm">• 部分的制約</text>
      <text x="420" y="275" class="text text-sm">• リンク可能</text>
      <text x="420" y="290" class="text text-sm">• バランス型</text>
      
      <text x="420" y="310" class="text text-sm" style="font-weight: 600;">主要ライセンス:</text>
      <text x="420" y="325" class="text text-sm">• Mozilla Public</text>
      <text x="420" y="340" class="text text-sm">• Eclipse Public</text>
      <text x="420" y="355" class="text text-sm">• CDDL</text>
    </g>
    
    <!-- 独自・その他 -->
    <g class="proprietary-other">
      <rect x="590" y="200" width="160" height="160" rx="8" class="neutral border" opacity="0.1"/>
      <text x="670" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚫ 独自・その他</text>
      
      <text x="600" y="245" class="text text-sm" style="font-weight: 600;">種類:</text>
      <text x="600" y="260" class="text text-sm">• プロプライエタリ</text>
      <text x="600" y="275" class="text text-sm">• カスタムライセンス</text>
      <text x="600" y="290" class="text text-sm">• 公有領域（CC0）</text>
      
      <text x="600" y="310" class="text text-sm" style="font-weight: 600;">注意:</text>
      <text x="600" y="325" class="text text-sm">• 個別確認必須</text>
      <text x="600" y="340" class="text text-sm">• 使用制限あり</text>
      <text x="600" y="355" class="text text-sm">• 法的リスク</text>
    </g>
  </g>
  
  <!-- ライセンス確認方法 -->
  <g class="license-checking">
    <text x="400" y="395" text-anchor="middle" class="text text-md">ライセンス確認方法</text>
    
    <rect x="80" y="415" width="640" height="100" rx="8" class="bg-alt border"/>
    
    <!-- リポジトリ確認 -->
    <g class="repository-check">
      <rect x="100" y="435" width="140" height="60" rx="8" class="primary border" opacity="0.1"/>
      <text x="170" y="455" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📁 リポジトリ</text>
      
      <text x="110" y="475" class="text text-sm">• LICENSE ファイル</text>
      <text x="110" y="490" class="text text-sm">• README記載</text>
    </g>
    
    <!-- パッケージ情報 -->
    <g class="package-info">
      <rect x="260" y="435" width="140" height="60" rx="8" class="success border" opacity="0.1"/>
      <text x="330" y="455" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📦 パッケージ</text>
      
      <text x="270" y="475" class="text text-sm">• package.json</text>
      <text x="270" y="490" class="text text-sm">• setup.py 等</text>
    </g>
    
    <!-- GitHub表示 -->
    <g class="github-display">
      <rect x="420" y="435" width="140" height="60" rx="8" class="warning border" opacity="0.1"/>
      <text x="490" y="455" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🐙 GitHub</text>
      
      <text x="430" y="475" class="text text-sm">• リポジトリ表示</text>
      <text x="430" y="490" class="text text-sm">• About セクション</text>
    </g>
    
    <!-- ツール活用 -->
    <g class="tools-usage">
      <rect x="580" y="435" width="140" height="60" rx="8" class="neutral border" opacity="0.1"/>
      <text x="650" y="455" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔧 ツール</text>
      
      <text x="590" y="475" class="text text-sm">• license-checker</text>
      <text x="590" y="490" class="text text-sm">• FOSSA 等</text>
    </g>
  </g>
  
  <!-- 使用・貢献時の注意点 -->
  <g class="usage-contribution-notes">
    <text x="400" y="545" text-anchor="middle" class="text text-md">使用・貢献時の注意点</text>
    
    <!-- 使用時 -->
    <g class="usage-notes">
      <rect x="60" y="560" width="320" height="40" rx="8" class="success border" opacity="0.1"/>
      <text x="80" y="580" class="text text-sm" style="font-weight: 600;">📖 使用時:</text>
      <text x="140" y="580" class="text text-sm">ライセンス条項遵守 | 著作権表示保持</text>
      <text x="140" y="595" class="text text-sm">制約事項確認</text>
    </g>
    
    <!-- 貢献時 -->
    <g class="contribution-notes">
      <rect x="400" y="560" width="320" height="40" rx="8" class="primary border" opacity="0.1"/>
      <text x="420" y="580" class="text text-sm" style="font-weight: 600;">✍️ 貢献時:</text>
      <text x="480" y="580" class="text text-sm">CLA署名 | 著作権帰属</text>
      <text x="480" y="595" class="text text-sm">ライセンス互換性</text>
    </g>
  </g>
</svg>