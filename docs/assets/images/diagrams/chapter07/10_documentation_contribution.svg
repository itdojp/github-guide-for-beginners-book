<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary" fill="none"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>ドキュメント貢献</title>
  <desc>プロジェクトドキュメントの改善・翻訳・新規作成による貢献</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">ドキュメント貢献</text>
  
  <!-- ドキュメント貢献の概要 -->
  <g class="documentation-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">ドキュメント貢献の重要性</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="success border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📚 プロジェクトの使いやすさとアクセシビリティを向上</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">技術的スキルに関係なく誰でも貢献可能な重要な分野</text>
  </g>
  
  <!-- ドキュメント貢献の種類 -->
  <g class="documentation-types">
    <text x="400" y="180" text-anchor="middle" class="text text-md">ドキュメント貢献の種類</text>
    
    <!-- 改善・修正 -->
    <g class="improvement-fixes">
      <rect x="50" y="200" width="160" height="120" rx="8" class="primary border" opacity="0.1"/>
      <text x="130" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔧 改善・修正</text>
      
      <text x="60" y="245" class="text text-sm" style="font-weight: 600;">対象:</text>
      <text x="60" y="260" class="text text-sm">• 誤字・脱字修正</text>
      <text x="60" y="275" class="text text-sm">• 不正確な情報訂正</text>
      <text x="60" y="290" class="text text-sm">• リンク切れ修復</text>
      
      <text x="60" y="310" class="text text-sm" style="font-weight: 600;">効果:</text>
      <text x="60" y="325" class="text text-sm">信頼性向上</text>
    </g>
    
    <!-- 新規作成 -->
    <g class="new-creation">
      <rect x="230" y="200" width="160" height="120" rx="8" class="success border" opacity="0.1"/>
      <text x="310" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">✨ 新規作成</text>
      
      <text x="240" y="245" class="text text-sm" style="font-weight: 600;">内容:</text>
      <text x="240" y="260" class="text text-sm">• チュートリアル</text>
      <text x="240" y="275" class="text text-sm">• ハウツーガイド</text>
      <text x="240" y="290" class="text text-sm">• FAQ・トラブル解決</text>
      
      <text x="240" y="310" class="text text-sm" style="font-weight: 600;">効果:</text>
      <text x="240" y="325" class="text text-sm">学習コスト削減</text>
    </g>
    
    <!-- 翻訳・多言語化 -->
    <g class="translation-i18n">
      <rect x="410" y="200" width="160" height="120" rx="8" class="warning border" opacity="0.1"/>
      <text x="490" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🌍 翻訳・多言語</text>
      
      <text x="420" y="245" class="text text-sm" style="font-weight: 600;">活動:</text>
      <text x="420" y="260" class="text text-sm">• 既存文書翻訳</text>
      <text x="420" y="275" class="text text-sm">• 多言語メンテナンス</text>
      <text x="420" y="290" class="text text-sm">• 文化的適応</text>
      
      <text x="420" y="310" class="text text-sm" style="font-weight: 600;">効果:</text>
      <text x="420" y="325" class="text text-sm">グローバル展開</text>
    </g>
    
    <!-- 構造化・整理 -->
    <g class="organization-structure">
      <rect x="590" y="200" width="160" height="120" rx="8" class="neutral border" opacity="0.1"/>
      <text x="670" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📋 構造化・整理</text>
      
      <text x="600" y="245" class="text text-sm" style="font-weight: 600;">作業:</text>
      <text x="600" y="260" class="text text-sm">• 情報アーキテクチャ</text>
      <text x="600" y="275" class="text text-sm">• ナビゲーション改善</text>
      <text x="600" y="290" class="text text-sm">• 検索性向上</text>
      
      <text x="600" y="310" class="text text-sm" style="font-weight: 600;">効果:</text>
      <text x="600" y="325" class="text text-sm">使いやすさ向上</text>
    </g>
  </g>
  
  <!-- ドキュメント貢献の流れ -->
  <g class="documentation-workflow">
    <text x="400" y="355" text-anchor="middle" class="text text-md">ドキュメント貢献の流れ</text>
    
    <rect x="80" y="375" width="640" height="120" rx="8" class="bg-alt border"/>
    
    <!-- ステップ1: 問題特定 -->
    <g class="step-1-identify">
      <rect x="100" y="395" width="100" height="60" rx="8" class="primary border" opacity="0.1"/>
      <text x="150" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">1️⃣ 問題特定</text>
      <text x="150" y="435" text-anchor="middle" class="text text-sm">不足・誤り</text>
      <text x="150" y="450" text-anchor="middle" class="text text-sm">発見</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="200" y1="425" x2="220" y2="425" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- ステップ2: 調査・計画 -->
    <g class="step-2-research">
      <rect x="240" y="395" width="100" height="60" rx="8" class="success border" opacity="0.1"/>
      <text x="290" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">2️⃣ 調査</text>
      <text x="290" y="435" text-anchor="middle" class="text text-sm">既存情報</text>
      <text x="290" y="450" text-anchor="middle" class="text text-sm">確認</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="340" y1="425" x2="360" y2="425" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- ステップ3: 執筆・作成 -->
    <g class="step-3-writing">
      <rect x="380" y="395" width="100" height="60" rx="8" class="warning border" opacity="0.1"/>
      <text x="430" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">3️⃣ 執筆</text>
      <text x="430" y="435" text-anchor="middle" class="text text-sm">ドキュメント</text>
      <text x="430" y="450" text-anchor="middle" class="text text-sm">作成</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="480" y1="425" x2="500" y2="425" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- ステップ4: レビュー -->
    <g class="step-4-review">
      <rect x="520" y="395" width="100" height="60" rx="8" class="neutral border" opacity="0.1"/>
      <text x="570" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">4️⃣ レビュー</text>
      <text x="570" y="435" text-anchor="middle" class="text text-sm">品質確認</text>
      <text x="570" y="450" text-anchor="middle" class="text text-sm">PR作成</text>
    </g>
    
    <!-- レビューサイクル矢印 -->
    <line x1="570" y1="395" x2="570" y2="375" class="warning-stroke"/>
    <line x1="570" y1="375" x2="430" y2="375" class="warning-stroke"/>
    <line x1="430" y1="375" x2="430" y2="395" class="warning-stroke" marker-end="url(#arrow)"/>
    <text x="500" y="370" text-anchor="middle" class="text text-sm warning">修正が必要な場合</text>
  </g>
  
  <!-- 効果的なドキュメント作成のコツ -->
  <g class="effective-documentation-tips">
    <text x="400" y="525" text-anchor="middle" class="text text-md">効果的なドキュメント作成のコツ</text>
    
    <!-- ユーザー視点 -->
    <g class="user-perspective">
      <rect x="80" y="545" width="160" height="40" rx="8" class="primary border" opacity="0.1"/>
      <text x="160" y="565" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👤 ユーザー視点</text>
      <text x="160" y="580" text-anchor="middle" class="text text-sm">読み手の立場で考える</text>
    </g>
    
    <!-- 具体例重視 -->
    <g class="concrete-examples">
      <rect x="260" y="545" width="160" height="40" rx="8" class="success border" opacity="0.1"/>
      <text x="340" y="565" text-anchor="middle" class="text text-sm" style="font-weight: 600;">💡 具体例重視</text>
      <text x="340" y="580" text-anchor="middle" class="text text-sm">実例・サンプル豊富</text>
    </g>
    
    <!-- 段階的説明 -->
    <g class="step-by-step">
      <rect x="440" y="545" width="160" height="40" rx="8" class="warning border" opacity="0.1"/>
      <text x="520" y="565" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📝 段階的説明</text>
      <text x="520" y="580" text-anchor="middle" class="text text-sm">順序立てた構成</text>
    </g>
    
    <!-- 継続的更新 -->
    <g class="continuous-update">
      <rect x="620" y="545" width="160" height="40" rx="8" class="neutral border" opacity="0.1"/>
      <text x="700" y="565" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔄 継続更新</text>
      <text x="700" y="580" text-anchor="middle" class="text text-sm">最新状態維持</text>
    </g>
  </g>
</svg>