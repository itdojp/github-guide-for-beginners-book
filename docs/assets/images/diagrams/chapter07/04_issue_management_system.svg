<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>Issue管理システム</title>
  <desc>GitHubのIssue機能を活用したプロジェクト管理とコミュニケーション</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">Issue管理システム</text>
  
  <!-- Issueシステムの概要 -->
  <g class="issue-system-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">GitHubのIssueシステムとは</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🎯 プロジェクトの課題・要望・議論を統合管理</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">バグ報告から機能要望まで、あらゆるプロジェクト関連事項を追跡</text>
  </g>
  
  <!-- Issueの種類 -->
  <g class="issue-types">
    <text x="400" y="180" text-anchor="middle" class="text text-md">Issueの主な種類</text>
    
    <!-- バグレポート -->
    <g class="bug-report">
      <rect x="50" y="200" width="160" height="100" rx="8" class="error border" opacity="0.1"/>
      <text x="130" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🐛 バグレポート</text>
      
      <text x="60" y="245" class="text text-sm" style="font-weight: 600;">内容:</text>
      <text x="60" y="260" class="text text-sm">• 現象の詳細</text>
      <text x="60" y="275" class="text text-sm">• 再現手順</text>
      <text x="60" y="290" class="text text-sm">• 期待する動作</text>
    </g>
    
    <!-- 機能要望 -->
    <g class="feature-request">
      <rect x="230" y="200" width="160" height="100" rx="8" class="success border" opacity="0.1"/>
      <text x="310" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">💡 機能要望</text>
      
      <text x="240" y="245" class="text text-sm" style="font-weight: 600;">内容:</text>
      <text x="240" y="260" class="text text-sm">• 求める機能</text>
      <text x="240" y="275" class="text text-sm">• 使用場面</text>
      <text x="240" y="290" class="text text-sm">• 代替案検討</text>
    </g>
    
    <!-- 質問・サポート -->
    <g class="question-support">
      <rect x="410" y="200" width="160" height="100" rx="8" class="warning border" opacity="0.1"/>
      <text x="490" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">❓ 質問・サポート</text>
      
      <text x="420" y="245" class="text text-sm" style="font-weight: 600;">内容:</text>
      <text x="420" y="260" class="text text-sm">• 使用方法質問</text>
      <text x="420" y="275" class="text text-sm">• 設定トラブル</text>
      <text x="420" y="290" class="text text-sm">• ベストプラクティス</text>
    </g>
    
    <!-- ドキュメント改善 -->
    <g class="documentation">
      <rect x="590" y="200" width="160" height="100" rx="8" class="primary border" opacity="0.1"/>
      <text x="670" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📚 ドキュメント</text>
      
      <text x="600" y="245" class="text text-sm" style="font-weight: 600;">内容:</text>
      <text x="600" y="260" class="text text-sm">• 説明の改善</text>
      <text x="600" y="275" class="text text-sm">• サンプル追加</text>
      <text x="600" y="290" class="text text-sm">• 翻訳・多言語化</text>
    </g>
  </g>
  
  <!-- Issueのライフサイクル -->
  <g class="issue-lifecycle">
    <text x="400" y="335" text-anchor="middle" class="text text-md">Issueのライフサイクル</text>
    
    <rect x="80" y="355" width="640" height="120" rx="8" class="bg-alt border"/>
    
    <!-- 作成 -->
    <g class="issue-creation">
      <rect x="100" y="375" width="80" height="60" rx="8" class="success border" opacity="0.1"/>
      <text x="140" y="395" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📝 作成</text>
      <text x="140" y="415" text-anchor="middle" class="text text-sm">Open状態</text>
      <text x="140" y="430" text-anchor="middle" class="text text-sm">課題報告</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="180" y1="405" x2="200" y2="405" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- 議論・調査 -->
    <g class="issue-discussion">
      <rect x="220" y="375" width="80" height="60" rx="8" class="warning border" opacity="0.1"/>
      <text x="260" y="395" text-anchor="middle" class="text text-sm" style="font-weight: 600;">💬 議論</text>
      <text x="260" y="415" text-anchor="middle" class="text text-sm">コメント</text>
      <text x="260" y="430" text-anchor="middle" class="text text-sm">調査・検討</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="300" y1="405" x2="320" y2="405" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- 作業開始 -->
    <g class="issue-work">
      <rect x="340" y="375" width="80" height="60" rx="8" class="primary border" opacity="0.1"/>
      <text x="380" y="395" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚙️ 作業</text>
      <text x="380" y="415" text-anchor="middle" class="text text-sm">担当者決定</text>
      <text x="380" y="430" text-anchor="middle" class="text text-sm">実装開始</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="420" y1="405" x2="440" y2="405" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- レビュー・テスト -->
    <g class="issue-review">
      <rect x="460" y="375" width="80" height="60" rx="8" class="neutral border" opacity="0.1"/>
      <text x="500" y="395" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔍 レビュー</text>
      <text x="500" y="415" text-anchor="middle" class="text text-sm">PR作成</text>
      <text x="500" y="430" text-anchor="middle" class="text text-sm">コードレビュー</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="540" y1="405" x2="560" y2="405" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- 完了 -->
    <g class="issue-completion">
      <rect x="580" y="375" width="80" height="60" rx="8" class="success border" opacity="0.1"/>
      <text x="620" y="395" text-anchor="middle" class="text text-sm" style="font-weight: 600;">✅ 完了</text>
      <text x="620" y="415" text-anchor="middle" class="text text-sm">Close状態</text>
      <text x="620" y="430" text-anchor="middle" class="text text-sm">解決済み</text>
    </g>
    
    <!-- 再オープンの矢印 -->
    <line x1="620" y1="375" x2="620" y2="350" class="error"/>
    <line x1="620" y1="350" x2="140" y2="350" class="error"/>
    <line x1="140" y1="350" x2="140" y2="375" class="error" marker-end="url(#arrow)"/>
    <text x="380" y="345" text-anchor="middle" class="text text-sm error">再オープン</text>
  </g>
  
  <!-- Issue管理の機能 -->
  <g class="issue-management-features">
    <text x="400" y="505" text-anchor="middle" class="text text-md">管理機能とベストプラクティス</text>
    
    <!-- ラベル・マイルストーン -->
    <g class="labels-milestones">
      <rect x="80" y="525" width="160" height="60" rx="8" class="primary border" opacity="0.1"/>
      <text x="160" y="545" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🏷️ ラベル・分類</text>
      
      <text x="90" y="565" class="text text-sm">priority:high, bug, enhancement</text>
      <text x="90" y="580" class="text text-sm">マイルストーン・プロジェクト</text>
    </g>
    
    <!-- 担当者・チーム -->
    <g class="assignees-teams">
      <rect x="260" y="525" width="160" height="60" rx="8" class="success border" opacity="0.1"/>
      <text x="340" y="545" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👤 担当・チーム</text>
      
      <text x="270" y="565" class="text text-sm">Assignees指定</text>
      <text x="270" y="580" class="text text-sm">チームメンション</text>
    </g>
    
    <!-- 自動化・連携 -->
    <g class="automation-integration">
      <rect x="440" y="525" width="160" height="60" rx="8" class="warning border" opacity="0.1"/>
      <text x="520" y="545" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🤖 自動化</text>
      
      <text x="450" y="565" class="text text-sm">Actions連携</text>
      <text x="450" y="580" class="text text-sm">auto-close設定</text>
    </g>
    
    <!-- テンプレート -->
    <g class="templates">
      <rect x="620" y="525" width="160" height="60" rx="8" class="neutral border" opacity="0.1"/>
      <text x="700" y="545" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📋 テンプレート</text>
      
      <text x="630" y="565" class="text text-sm">Issue template</text>
      <text x="630" y="580" class="text text-sm">標準化・効率化</text>
    </g>
  </g>
</svg>