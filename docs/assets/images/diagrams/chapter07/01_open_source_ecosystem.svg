<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: var(--svg-bg); }
      .bg-alt { fill: var(--svg-bg-alt); }
      .text { fill: var(--svg-text); font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: var(--svg-border); fill: none; stroke-width: 1; }
      .primary { fill: var(--svg-primary); }
      .primary-stroke { stroke: var(--svg-primary); stroke-width: 2; }
      .success { fill: var(--svg-success); }
      .warning { fill: var(--svg-warning); }
      .error { fill: var(--svg-error); }
      .neutral { fill: var(--svg-neutral); }
    </style>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>オープンソースエコシステム</title>
  <desc>GitHubを中心としたオープンソース開発の全体像と参加方法</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">オープンソースエコシステム</text>
  
  <!-- オープンソースの概要 -->
  <g class="opensource-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">オープンソースソフトウェア (OSS) とは</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="success border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🌍 誰でも自由に使用・改変・配布できるソフトウェア</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">世界中の開発者が協力してより良いソフトウェアを作る仕組み</text>
  </g>
  
  <!-- GitHubエコシステムの構成要素 -->
  <g class="github-ecosystem">
    <text x="400" y="180" text-anchor="middle" class="text text-md">GitHubエコシステムの構成要素</text>
    
    <rect x="80" y="200" width="640" height="200" rx="8" class="bg-alt border"/>
    
    <!-- 中央にGitHub -->
    <g class="github-center">
      <circle cx="400" cy="300" r="50" class="primary border" opacity="0.2"/>
      <text x="400" y="295" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🐙 GitHub</text>
      <text x="400" y="310" text-anchor="middle" class="text text-sm">プラットフォーム</text>
    </g>
    
    <!-- 開発者コミュニティ -->
    <g class="developer-community">
      <rect x="100" y="220" width="120" height="60" rx="8" class="success border" opacity="0.1"/>
      <text x="160" y="245" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👥 開発者</text>
      <text x="160" y="265" text-anchor="middle" class="text text-sm">世界中の</text>
      <text x="160" y="280" text-anchor="middle" class="text text-sm">コントリビューター</text>
      
      <!-- 矢印 -->
      <line x1="220" y1="250" x2="350" y2="280" class="primary-stroke" marker-end="url(#arrow)"/>
    </g>
    
    <!-- プロジェクト/リポジトリ -->
    <g class="projects-repositories">
      <rect x="580" y="220" width="120" height="60" rx="8" class="warning border" opacity="0.1"/>
      <text x="640" y="245" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📦 プロジェクト</text>
      <text x="640" y="265" text-anchor="middle" class="text text-sm">数百万の</text>
      <text x="640" y="280" text-anchor="middle" class="text text-sm">リポジトリ</text>
      
      <!-- 矢印 -->
      <line x1="580" y1="250" x2="450" y2="280" class="primary-stroke" marker-end="url(#arrow)"/>
    </g>
    
    <!-- 企業・組織 -->
    <g class="organizations">
      <rect x="320" y="340" width="120" height="50" rx="8" class="neutral border" opacity="0.1"/>
      <text x="380" y="365" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🏢 企業・組織</text>
      <text x="380" y="385" text-anchor="middle" class="text text-sm">スポンサー・メンテナー</text>
      
      <!-- 矢印 -->
      <line x1="380" y1="340" x2="400" y2="320" class="primary-stroke" marker-end="url(#arrow)"/>
    </g>
    
    <!-- ツール・サービス -->
    <g class="tools-services">
      <rect x="100" y="320" width="120" height="60" rx="8" class="primary border" opacity="0.1"/>
      <text x="160" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔧 ツール</text>
      <text x="160" y="365" text-anchor="middle" class="text text-sm">CI/CD, Actions,</text>
      <text x="160" y="380" text-anchor="middle" class="text text-sm">Issue管理</text>
      
      <!-- 矢印 -->
      <line x1="220" y1="350" x2="350" y2="320" class="primary-stroke" marker-end="url(#arrow)"/>
    </g>
    
    <!-- ユーザー・利用者 -->
    <g class="users">
      <rect x="580" y="320" width="120" height="60" rx="8" class="success border" opacity="0.1"/>
      <text x="640" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👤 ユーザー</text>
      <text x="640" y="365" text-anchor="middle" class="text text-sm">ソフトウェア</text>
      <text x="640" y="380" text-anchor="middle" class="text text-sm">利用者</text>
      
      <!-- 矢印 -->
      <line x1="580" y1="350" x2="450" y2="320" class="primary-stroke" marker-end="url(#arrow)"/>
    </g>
  </g>
  
  <!-- 参加レベル -->
  <g class="participation-levels">
    <text x="400" y="430" text-anchor="middle" class="text text-md">参加レベルと貢献方法</text>
    
    <!-- レベル1: 利用者 -->
    <g class="level-1-user">
      <rect x="50" y="450" width="140" height="80" rx="8" class="success border" opacity="0.1"/>
      <text x="120" y="475" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🟢 レベル1: 利用者</text>
      
      <text x="60" y="495" class="text text-sm">• ソフトウェア使用</text>
      <text x="60" y="510" class="text text-sm">• バグレポート</text>
      <text x="60" y="525" class="text text-sm">• 機能要望</text>
    </g>
    
    <!-- レベル2: コントリビューター -->
    <g class="level-2-contributor">
      <rect x="210" y="450" width="140" height="80" rx="8" class="warning border" opacity="0.1"/>
      <text x="280" y="475" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🟡 レベル2: 貢献者</text>
      
      <text x="220" y="495" class="text text-sm">• ドキュメント改善</text>
      <text x="220" y="510" class="text text-sm">• バグ修正</text>
      <text x="220" y="525" class="text text-sm">• 機能追加</text>
    </g>
    
    <!-- レベル3: コミッター -->
    <g class="level-3-committer">
      <rect x="370" y="450" width="140" height="80" rx="8" class="primary border" opacity="0.1"/>
      <text x="440" y="475" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔵 レベル3: コミッター</text>
      
      <text x="380" y="495" class="text text-sm">• 直接コミット権限</text>
      <text x="380" y="510" class="text text-sm">• PRレビュー</text>
      <text x="380" y="525" class="text text-sm">• 方針決定参加</text>
    </g>
    
    <!-- レベル4: メンテナー -->
    <g class="level-4-maintainer">
      <rect x="530" y="450" width="140" height="80" rx="8" class="error border" opacity="0.1"/>
      <text x="600" y="475" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔴 レベル4: メンテナー</text>
      
      <text x="540" y="495" class="text text-sm">• プロジェクト運営</text>
      <text x="540" y="510" class="text text-sm">• リリース管理</text>
      <text x="540" y="525" class="text text-sm">• コミュニティ管理</text>
    </g>
  </g>
  
  <!-- 参加のメリット -->
  <g class="participation-benefits">
    <text x="400" y="560" text-anchor="middle" class="text text-md">参加のメリット</text>
    
    <rect x="50" y="575" width="700" height="20" rx="4" class="success border" opacity="0.1"/>
    <text x="60" y="590" class="text text-sm" style="font-weight: 600;">💡 メリット:</text>
    <text x="120" y="590" class="text text-sm">スキル向上 | 実績作り | 人脈形成 | 社会貢献 | 技術学習 | キャリア発展</text>
  </g>
</svg>