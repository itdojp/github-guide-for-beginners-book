<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .success-stroke { stroke: #10b981; stroke-width: 2; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary" fill="none"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>長期的な関与</title>
  <desc>オープンソースプロジェクトでの継続的な貢献とコミュニティ成長</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">長期的な関与</text>
  
  <!-- 長期関与の概要 -->
  <g class="long-term-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">持続可能なオープンソース貢献</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="success border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🌱 個人の成長とコミュニティの発展を両立</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">継続的な学習・貢献・リーダーシップ発揮の好循環</text>
  </g>
  
  <!-- 関与レベルの発展段階 -->
  <g class="engagement-levels">
    <text x="400" y="180" text-anchor="middle" class="text text-md">関与レベルの発展段階</text>
    
    <rect x="50" y="200" width="700" height="180" rx="8" class="bg-alt border"/>
    
    <!-- レベル1: 初期ユーザー -->
    <g class="level-1-user">
      <rect x="80" y="220" width="120" height="70" rx="8" class="primary border" opacity="0.1"/>
      <text x="140" y="240" text-anchor="middle" class="text text-sm" style="font-weight: 600;">1️⃣ 初期ユーザー</text>
      <text x="140" y="260" text-anchor="middle" class="text text-sm">ソフトウェア利用</text>
      <text x="140" y="275" text-anchor="middle" class="text text-sm">Issue報告</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="200" y1="255" x2="220" y2="255" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- レベル2: 活発な貢献者 -->
    <g class="level-2-contributor">
      <rect x="240" y="220" width="120" height="70" rx="8" class="success border" opacity="0.1"/>
      <text x="300" y="240" text-anchor="middle" class="text text-sm" style="font-weight: 600;">2️⃣ 活発な貢献者</text>
      <text x="300" y="260" text-anchor="middle" class="text text-sm">定期的なPR</text>
      <text x="300" y="275" text-anchor="middle" class="text text-sm">コミュニティ参加</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="360" y1="255" x2="380" y2="255" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- レベル3: 信頼される協力者 -->
    <g class="level-3-collaborator">
      <rect x="400" y="220" width="120" height="70" rx="8" class="warning border" opacity="0.1"/>
      <text x="460" y="240" text-anchor="middle" class="text text-sm" style="font-weight: 600;">3️⃣ 信頼される協力者</text>
      <text x="460" y="260" text-anchor="middle" class="text text-sm">レビュー参加</text>
      <text x="460" y="275" text-anchor="middle" class="text text-sm">意思決定関与</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="520" y1="255" x2="540" y2="255" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- レベル4: コアメンテナー -->
    <g class="level-4-maintainer">
      <rect x="560" y="220" width="120" height="70" rx="8" class="neutral border" opacity="0.1"/>
      <text x="620" y="240" text-anchor="middle" class="text text-sm" style="font-weight: 600;">4️⃣ コアメンテナー</text>
      <text x="620" y="260" text-anchor="middle" class="text text-sm">プロジェクト運営</text>
      <text x="620" y="275" text-anchor="middle" class="text text-sm">コミュニティ管理</text>
    </g>
    
    <!-- 横の活動 -->
    <g class="horizontal-activities">
      <text x="400" y="315" text-anchor="middle" class="text text-sm" style="font-weight: 600;">各段階での具体的活動</text>
      
      <!-- ドキュメント・教育 -->
      <g class="documentation-education">
        <rect x="100" y="325" width="140" height="40" rx="8" class="success border" opacity="0.1"/>
        <text x="170" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📚 ドキュメント・教育</text>
        <text x="170" y="360" text-anchor="middle" class="text text-sm">知識共有・新人支援</text>
      </g>
      
      <!-- 技術的リーダーシップ -->
      <g class="technical-leadership">
        <rect x="260" y="325" width="140" height="40" rx="8" class="primary border" opacity="0.1"/>
        <text x="330" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔧 技術リーダーシップ</text>
        <text x="330" y="360" text-anchor="middle" class="text text-sm">アーキテクチャ・標準化</text>
      </g>
      
      <!-- コミュニティ育成 -->
      <g class="community-building">
        <rect x="420" y="325" width="140" height="40" rx="8" class="warning border" opacity="0.1"/>
        <text x="490" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🤝 コミュニティ育成</text>
        <text x="490" y="360" text-anchor="middle" class="text text-sm">文化形成・モチベーション</text>
      </g>
      
      <!-- 戦略的方向性 -->
      <g class="strategic-direction">
        <rect x="580" y="325" width="140" height="40" rx="8" class="neutral border" opacity="0.1"/>
        <text x="650" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🎯 戦略的方向性</text>
        <text x="650" y="360" text-anchor="middle" class="text text-sm">ビジョン・ロードマップ</text>
      </g>
    </g>
  </g>
  
  <!-- 持続可能性の要因 -->
  <g class="sustainability-factors">
    <text x="400" y="415" text-anchor="middle" class="text text-md">長期関与の持続可能性要因</text>
    
    <!-- 個人的要因 -->
    <g class="personal-factors">
      <rect x="80" y="435" width="160" height="100" rx="8" class="primary border" opacity="0.1"/>
      <text x="160" y="460" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👤 個人的要因</text>
      
      <text x="90" y="480" class="text text-sm" style="font-weight: 600;">モチベーション:</text>
      <text x="90" y="495" class="text text-sm">• 学習・成長実感</text>
      <text x="90" y="510" class="text text-sm">• 達成感・承認</text>
      <text x="90" y="525" class="text text-sm">• 社会貢献意識</text>
    </g>
    
    <!-- プロジェクト要因 -->
    <g class="project-factors">
      <rect x="260" y="435" width="160" height="100" rx="8" class="success border" opacity="0.1"/>
      <text x="340" y="460" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📦 プロジェクト要因</text>
      
      <text x="270" y="480" class="text text-sm" style="font-weight: 600;">環境整備:</text>
      <text x="270" y="495" class="text text-sm">• 明確なガバナンス</text>
      <text x="270" y="510" class="text text-sm">• 新人受け入れ体制</text>
      <text x="270" y="525" class="text text-sm">• 技術的負債管理</text>
    </g>
    
    <!-- コミュニティ要因 -->
    <g class="community-factors">
      <rect x="440" y="435" width="160" height="100" rx="8" class="warning border" opacity="0.1"/>
      <text x="520" y="460" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🌐 コミュニティ要因</text>
      
      <text x="450" y="480" class="text text-sm" style="font-weight: 600;">文化・関係:</text>
      <text x="450" y="495" class="text text-sm">• 健全なコミュニケーション</text>
      <text x="450" y="510" class="text text-sm">• 多様性と包摂</text>
      <text x="450" y="525" class="text text-sm">• 相互支援の風土</text>
    </g>
    
    <!-- 外部要因 -->
    <g class="external-factors">
      <rect x="620" y="435" width="160" height="100" rx="8" class="neutral border" opacity="0.1"/>
      <text x="700" y="460" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🌍 外部要因</text>
      
      <text x="630" y="480" class="text text-sm" style="font-weight: 600;">サポート:</text>
      <text x="630" y="495" class="text text-sm">• 企業スポンサーシップ</text>
      <text x="630" y="510" class="text text-sm">• 業界での認知</text>
      <text x="630" y="525" class="text text-sm">• エコシステム成熟</text>
    </g>
  </g>
  
  <!-- 長期関与のメリット -->
  <g class="long-term-benefits">
    <text x="400" y="565" text-anchor="middle" class="text text-md">長期関与のメリット</text>
    
    <rect x="50" y="575" width="700" height="20" rx="4" class="success border" opacity="0.1"/>
    <text x="60" y="590" class="text text-sm" style="font-weight: 600;">🎁 メリット:</text>
    <text x="120" y="590" class="text text-sm">深い技術スキル | 業界ネットワーク | リーダーシップ経験 | キャリア機会 | 社会的影響力</text>
  </g>
</svg>