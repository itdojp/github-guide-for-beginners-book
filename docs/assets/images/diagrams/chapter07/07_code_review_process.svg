<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .success-stroke { stroke: #10b981; stroke-width: 2; }
      .warning { fill: #f59e0b; }
      .warning-stroke { stroke: #f59e0b; stroke-width: 2; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary" fill="none"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>コードレビュープロセス</title>
  <desc>建設的なコードレビューの実施方法と効果的なフィードバック</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">コードレビュープロセス</text>
  
  <!-- レビューの概要 -->
  <g class="review-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">コードレビューの目的と効果</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔍 品質向上・知識共有・バグ防止・スキル向上</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">建設的なフィードバックでコード品質とチーム力を向上</text>
  </g>
  
  <!-- レビューの流れ -->
  <g class="review-process">
    <text x="400" y="180" text-anchor="middle" class="text text-md">レビューの標準的な流れ</text>
    
    <rect x="50" y="200" width="700" height="200" rx="8" class="bg-alt border"/>
    
    <!-- ステップ1: 初期レビュー -->
    <g class="step-1-initial">
      <rect x="80" y="220" width="120" height="60" rx="8" class="primary border" opacity="0.1"/>
      <text x="140" y="240" text-anchor="middle" class="text text-sm" style="font-weight: 600;">1️⃣ 初期レビュー</text>
      <text x="140" y="260" text-anchor="middle" class="text text-sm">全体把握</text>
      <text x="140" y="275" text-anchor="middle" class="text text-sm">概要理解</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="200" y1="250" x2="220" y2="250" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- ステップ2: 詳細チェック -->
    <g class="step-2-detailed">
      <rect x="240" y="220" width="120" height="60" rx="8" class="warning border" opacity="0.1"/>
      <text x="300" y="240" text-anchor="middle" class="text text-sm" style="font-weight: 600;">2️⃣ 詳細チェック</text>
      <text x="300" y="260" text-anchor="middle" class="text text-sm">ロジック検証</text>
      <text x="300" y="275" text-anchor="middle" class="text text-sm">品質評価</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="360" y1="250" x2="380" y2="250" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- ステップ3: フィードバック -->
    <g class="step-3-feedback">
      <rect x="400" y="220" width="120" height="60" rx="8" class="success border" opacity="0.1"/>
      <text x="460" y="240" text-anchor="middle" class="text text-sm" style="font-weight: 600;">3️⃣ フィードバック</text>
      <text x="460" y="260" text-anchor="middle" class="text text-sm">コメント記載</text>
      <text x="460" y="275" text-anchor="middle" class="text text-sm">改善提案</text>
    </g>
    
    <!-- ステップ4: 対話・修正 -->
    <g class="step-4-discussion">
      <rect x="400" y="320" width="120" height="60" rx="8" class="neutral border" opacity="0.1"/>
      <text x="460" y="340" text-anchor="middle" class="text text-sm" style="font-weight: 600;">4️⃣ 対話・修正</text>
      <text x="460" y="360" text-anchor="middle" class="text text-sm">議論・質問</text>
      <text x="460" y="375" text-anchor="middle" class="text text-sm">修正対応</text>
    </g>
    
    <!-- 矢印（下向き） -->
    <line x1="460" y1="280" x2="460" y2="320" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- ステップ5: 再レビュー -->
    <g class="step-5-reread">
      <rect x="240" y="320" width="120" height="60" rx="8" class="warning border" opacity="0.1"/>
      <text x="300" y="340" text-anchor="middle" class="text text-sm" style="font-weight: 600;">5️⃣ 再レビュー</text>
      <text x="300" y="360" text-anchor="middle" class="text text-sm">修正確認</text>
      <text x="300" y="375" text-anchor="middle" class="text text-sm">品質再評価</text>
    </g>
    
    <!-- 矢印（左向き） -->
    <line x1="400" y1="350" x2="360" y2="350" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- ステップ6: 承認 -->
    <g class="step-6-approval">
      <rect x="80" y="320" width="120" height="60" rx="8" class="success border" opacity="0.1"/>
      <text x="140" y="340" text-anchor="middle" class="text text-sm" style="font-weight: 600;">6️⃣ 承認</text>
      <text x="140" y="360" text-anchor="middle" class="text text-sm">Approve</text>
      <text x="140" y="375" text-anchor="middle" class="text text-sm">マージ可能</text>
    </g>
    
    <!-- 矢印（左向き） -->
    <line x1="240" y1="350" x2="200" y2="350" class="success-stroke" marker-end="url(#arrow)"/>
    
    <!-- 繰り返し矢印 -->
    <line x1="300" y1="320" x2="300" y2="300" class="warning-stroke"/>
    <line x1="300" y1="300" x2="460" y2="300" class="warning-stroke"/>
    <line x1="460" y1="300" x2="460" y2="320" class="warning-stroke" marker-end="url(#arrow)"/>
    <text x="380" y="295" text-anchor="middle" class="text text-sm warning">修正が必要な場合</text>
  </g>
  
  <!-- レビュー観点 -->
  <g class="review-perspectives">
    <text x="400" y="430" text-anchor="middle" class="text text-md">主要なレビュー観点</text>
    
    <!-- 機能・ロジック -->
    <g class="functionality-logic">
      <rect x="80" y="450" width="160" height="80" rx="8" class="primary border" opacity="0.1"/>
      <text x="160" y="475" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚙️ 機能・ロジック</text>
      
      <text x="90" y="495" class="text text-sm">• 要件実現</text>
      <text x="90" y="510" class="text text-sm">• エッジケース</text>
      <text x="90" y="525" class="text text-sm">• パフォーマンス</text>
    </g>
    
    <!-- セキュリティ -->
    <g class="security">
      <rect x="260" y="450" width="160" height="80" rx="8" class="error border" opacity="0.1"/>
      <text x="340" y="475" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔒 セキュリティ</text>
      
      <text x="270" y="495" class="text text-sm">• 入力検証</text>
      <text x="270" y="510" class="text text-sm">• 権限チェック</text>
      <text x="270" y="525" class="text text-sm">• データ保護</text>
    </g>
    
    <!-- 保守性 -->
    <g class="maintainability">
      <rect x="440" y="450" width="160" height="80" rx="8" class="success border" opacity="0.1"/>
      <text x="520" y="475" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔧 保守性</text>
      
      <text x="450" y="495" class="text text-sm">• 可読性</text>
      <text x="450" y="510" class="text text-sm">• 設計一貫性</text>
      <text x="450" y="525" class="text text-sm">• テスト充実</text>
    </g>
    
    <!-- ドキュメント -->
    <g class="documentation">
      <rect x="620" y="450" width="160" height="80" rx="8" class="warning border" opacity="0.1"/>
      <text x="700" y="475" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📚 ドキュメント</text>
      
      <text x="630" y="495" class="text text-sm">• コメント適切性</text>
      <text x="630" y="510" class="text text-sm">• API仕様更新</text>
      <text x="630" y="525" class="text text-sm">• 使用例</text>
    </g>
  </g>
  
  <!-- 効果的なフィードバック -->
  <g class="effective-feedback">
    <text x="400" y="560" text-anchor="middle" class="text text-md">効果的なフィードバックのコツ</text>
    
    <rect x="50" y="575" width="700" height="20" rx="4" class="success border" opacity="0.1"/>
    <text x="60" y="590" class="text text-sm" style="font-weight: 600;">💡 コツ:</text>
    <text x="110" y="590" class="text text-sm">具体的指摘 | 建設的提案 | 理由説明 | 褒める箇所も指摘 | 質問形式活用 | 迅速なレスポンス</text>
  </g>
</svg>