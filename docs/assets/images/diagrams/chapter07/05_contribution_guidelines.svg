<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary" fill="none"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>コントリビューションガイドライン</title>
  <desc>オープンソースプロジェクトへの適切な貢献方法と規約</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">コントリビューションガイドライン</text>
  
  <!-- ガイドラインの概要 -->
  <g class="guidelines-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">コントリビューションガイドラインとは</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📋 プロジェクトへの貢献方法と規約を明文化</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">品質維持・効率的協働・コミュニティ健全性の確保</text>
  </g>
  
  <!-- 事前確認項目 -->
  <g class="pre-contribution-checklist">
    <text x="400" y="180" text-anchor="middle" class="text text-md">貢献前の必須確認事項</text>
    
    <rect x="80" y="200" width="640" height="140" rx="8" class="bg-alt border"/>
    
    <!-- ドキュメント確認 -->
    <g class="document-check">
      <rect x="100" y="220" width="140" height="100" rx="8" class="warning border" opacity="0.1"/>
      <text x="170" y="245" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📚 ドキュメント</text>
      
      <text x="110" y="265" class="text text-sm" style="font-weight: 600;">必読ファイル:</text>
      <text x="110" y="280" class="text text-sm">• README.md</text>
      <text x="110" y="295" class="text text-sm">• CONTRIBUTING.md</text>
      <text x="110" y="310" class="text text-sm">• CODE_OF_CONDUCT</text>
    </g>
    
    <!-- 既存Issue確認 -->
    <g class="existing-issues">
      <rect x="260" y="220" width="140" height="100" rx="8" class="primary border" opacity="0.1"/>
      <text x="330" y="245" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔍 既存Issue</text>
      
      <text x="270" y="265" class="text text-sm" style="font-weight: 600;">確認内容:</text>
      <text x="270" y="280" class="text text-sm">• 重複の有無</text>
      <text x="270" y="295" class="text text-sm">• 既知の問題</text>
      <text x="270" y="310" class="text text-sm">• 議論の履歴</text>
    </g>
    
    <!-- ライセンス確認 -->
    <g class="license-check">
      <rect x="420" y="220" width="140" height="100" rx="8" class="success border" opacity="0.1"/>
      <text x="490" y="245" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚖️ ライセンス</text>
      
      <text x="430" y="265" class="text text-sm" style="font-weight: 600;">確認ポイント:</text>
      <text x="430" y="280" class="text text-sm">• 貢献条件</text>
      <text x="430" y="295" class="text text-sm">• 著作権帰属</text>
      <text x="430" y="310" class="text text-sm">• CLA署名</text>
    </g>
    
    <!-- 技術要件 -->
    <g class="technical-requirements">
      <rect x="580" y="220" width="140" height="100" rx="8" class="neutral border" opacity="0.1"/>
      <text x="650" y="245" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚙️ 技術要件</text>
      
      <text x="590" y="265" class="text text-sm" style="font-weight: 600;">開発環境:</text>
      <text x="590" y="280" class="text text-sm">• 言語バージョン</text>
      <text x="590" y="295" class="text text-sm">• 依存関係</text>
      <text x="590" y="310" class="text text-sm">• テスト環境</text>
    </g>
  </g>
  
  <!-- 貢献の手順 -->
  <g class="contribution-process">
    <text x="400" y="370" text-anchor="middle" class="text text-md">貢献の標準手順</text>
    
    <!-- ステップ1: Issue作成/選択 -->
    <g class="step-1-issue">
      <rect x="50" y="390" width="120" height="70" rx="8" class="primary border" opacity="0.1"/>
      <text x="110" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">1️⃣ Issue</text>
      <text x="110" y="435" text-anchor="middle" class="text text-sm">作成/選択</text>
      <text x="110" y="450" text-anchor="middle" class="text text-sm">議論・合意</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="170" y1="425" x2="190" y2="425" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- ステップ2: フォーク/ブランチ -->
    <g class="step-2-fork">
      <rect x="210" y="390" width="120" height="70" rx="8" class="success border" opacity="0.1"/>
      <text x="270" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">2️⃣ フォーク</text>
      <text x="270" y="435" text-anchor="middle" class="text text-sm">ブランチ作成</text>
      <text x="270" y="450" text-anchor="middle" class="text text-sm">環境構築</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="330" y1="425" x2="350" y2="425" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- ステップ3: 実装 -->
    <g class="step-3-implement">
      <rect x="370" y="390" width="120" height="70" rx="8" class="warning border" opacity="0.1"/>
      <text x="430" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">3️⃣ 実装</text>
      <text x="430" y="435" text-anchor="middle" class="text text-sm">コード作成</text>
      <text x="430" y="450" text-anchor="middle" class="text text-sm">テスト追加</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="490" y1="425" x2="510" y2="425" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- ステップ4: テスト -->
    <g class="step-4-test">
      <rect x="530" y="390" width="120" height="70" rx="8" class="neutral border" opacity="0.1"/>
      <text x="590" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">4️⃣ テスト</text>
      <text x="590" y="435" text-anchor="middle" class="text text-sm">品質確認</text>
      <text x="590" y="450" text-anchor="middle" class="text text-sm">静的解析</text>
    </g>
    
    <!-- ステップ5: PR作成 -->
    <g class="step-5-pr">
      <rect x="530" y="480" width="120" height="70" rx="8" class="success border" opacity="0.1"/>
      <text x="590" y="505" text-anchor="middle" class="text text-sm" style="font-weight: 600;">5️⃣ PR作成</text>
      <text x="590" y="525" text-anchor="middle" class="text text-sm">詳細説明</text>
      <text x="590" y="540" text-anchor="middle" class="text text-sm">レビュー待ち</text>
    </g>
    
    <!-- 矢印（下向き） -->
    <line x1="590" y1="460" x2="590" y2="480" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- ステップ6: レビュー対応 -->
    <g class="step-6-review">
      <rect x="370" y="480" width="120" height="70" rx="8" class="primary border" opacity="0.1"/>
      <text x="430" y="505" text-anchor="middle" class="text text-sm" style="font-weight: 600;">6️⃣ レビュー</text>
      <text x="430" y="525" text-anchor="middle" class="text text-sm">修正対応</text>
      <text x="430" y="540" text-anchor="middle" class="text text-sm">議論参加</text>
    </g>
    
    <!-- 矢印（左向き） -->
    <line x1="530" y1="515" x2="490" y2="515" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- ステップ7: マージ -->
    <g class="step-7-merge">
      <rect x="210" y="480" width="120" height="70" rx="8" class="success border" opacity="0.1"/>
      <text x="270" y="505" text-anchor="middle" class="text text-sm" style="font-weight: 600;">7️⃣ マージ</text>
      <text x="270" y="525" text-anchor="middle" class="text text-sm">承認完了</text>
      <text x="270" y="540" text-anchor="middle" class="text text-sm">統合</text>
    </g>
    
    <!-- 矢印（左向き） -->
    <line x1="370" y1="515" x2="330" y2="515" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- ステップ8: フォローアップ -->
    <g class="step-8-followup">
      <rect x="50" y="480" width="120" height="70" rx="8" class="neutral border" opacity="0.1"/>
      <text x="110" y="505" text-anchor="middle" class="text text-sm" style="font-weight: 600;">8️⃣ 後処理</text>
      <text x="110" y="525" text-anchor="middle" class="text text-sm">Issue更新</text>
      <text x="110" y="540" text-anchor="middle" class="text text-sm">ブランチ削除</text>
    </g>
    
    <!-- 矢印（左向き） -->
    <line x1="210" y1="515" x2="170" y2="515" class="primary-stroke" marker-end="url(#arrow)"/>
  </g>
  
  <!-- 品質基準 -->
  <g class="quality-standards">
    <text x="400" y="580" text-anchor="middle" class="text text-md">品質基準</text>
    
    <rect x="50" y="590" width="700" height="15" rx="4" class="primary border" opacity="0.1"/>
    <text x="60" y="602" class="text text-sm" style="font-weight: 600;">🎯 基準:</text>
    <text x="110" y="602" class="text text-sm">適切なテスト | 明確なコミット | ドキュメント更新 | コーディング規約準拠 | レビュー協力</text>
  </g>
</svg>