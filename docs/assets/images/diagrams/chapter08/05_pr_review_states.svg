<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .success-stroke { stroke: #10b981; stroke-width: 2; }
      .warning { fill: #f59e0b; }
      .warning-stroke { stroke: #f59e0b; stroke-width: 2; }
      .error { fill: #ef4444; }
      .error-stroke { stroke: #ef4444; stroke-width: 2; }
      .neutral { fill: #64748b; }
    </style>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary" fill="none"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>PRレビュー状態</title>
  <desc>Pull Requestのレビュー状態とステータス遷移</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">PRレビュー状態</text>
  
  <!-- 概要 -->
  <g class="review-states-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">レビューステータスの理解</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔄 PRの進行状況を明確化し効率的な協働を実現</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">各ステータスの意味と適切な対応を理解</text>
  </g>
  
  <!-- レビューステータス -->
  <g class="review-statuses">
    <text x="400" y="180" text-anchor="middle" class="text text-md">主要なレビューステータス</text>
    
    <rect x="50" y="200" width="700" height="280" rx="8" class="bg-alt border"/>
    
    <!-- Draft -->
    <g class="draft-status">
      <rect x="80" y="220" width="140" height="80" rx="8" class="neutral border" opacity="0.1"/>
      <text x="150" y="245" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📝 Draft</text>
      
      <text x="90" y="265" class="text text-sm">• 作業中</text>
      <text x="90" y="280" class="text text-sm">• レビュー不要</text>
      <text x="90" y="295" class="text text-sm">• 進捗共有</text>
    </g>
    
    <!-- Ready for Review -->
    <g class="ready-status">
      <rect x="240" y="220" width="140" height="80" rx="8" class="primary border" opacity="0.1"/>
      <text x="310" y="245" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔍 Ready for Review</text>
      
      <text x="250" y="265" class="text text-sm">• 完成状態</text>
      <text x="250" y="280" class="text text-sm">• レビュー待ち</text>
      <text x="250" y="295" class="text text-sm">• 品質チェック済み</text>
    </g>
    
    <!-- Changes Requested -->
    <g class="changes-requested">
      <rect x="400" y="220" width="140" height="80" rx="8" class="warning border" opacity="0.1"/>
      <text x="470" y="245" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚠️ Changes Requested</text>
      
      <text x="410" y="265" class="text text-sm">• 修正が必要</text>
      <text x="410" y="280" class="text text-sm">• 具体的な指摘</text>
      <text x="410" y="295" class="text text-sm">• 作成者対応待ち</text>
    </g>
    
    <!-- Approved -->
    <g class="approved-status">
      <rect x="560" y="220" width="140" height="80" rx="8" class="success border" opacity="0.1"/>
      <text x="630" y="245" text-anchor="middle" class="text text-sm" style="font-weight: 600;">✅ Approved</text>
      
      <text x="570" y="265" class="text text-sm">• 承認完了</text>
      <text x="570" y="280" class="text text-sm">• マージ可能</text>
      <text x="570" y="295" class="text text-sm">• 品質保証済み</text>
    </g>
    
    <!-- ステータス遷移の矢印 -->
    <g class="status-transitions">
      <!-- Draft → Ready -->
      <line x1="220" y1="260" x2="240" y2="260" class="primary-stroke" marker-end="url(#arrow)"/>
      <text x="230" y="250" text-anchor="middle" class="text text-sm">完成</text>
      
      <!-- Ready → Changes -->
      <line x1="380" y1="260" x2="400" y2="260" class="warning-stroke" marker-end="url(#arrow)"/>
      <text x="390" y="250" text-anchor="middle" class="text text-sm">問題発見</text>
      
      <!-- Changes → Ready -->
      <line x1="470" y1="220" x2="470" y2="200" class="primary-stroke"/>
      <line x1="470" y1="200" x2="310" y2="200" class="primary-stroke"/>
      <line x1="310" y1="200" x2="310" y2="220" class="primary-stroke" marker-end="url(#arrow)"/>
      <text x="390" y="195" text-anchor="middle" class="text text-sm">修正完了</text>
      
      <!-- Ready → Approved -->
      <line x1="380" y1="240" x2="400" y2="240" class="success-stroke"/>
      <line x1="400" y1="240" x2="560" y2="240" class="success-stroke" marker-end="url(#arrow)"/>
      <text x="470" y="230" text-anchor="middle" class="text text-sm">問題なし</text>
    </g>
    
    <!-- 追加ステータス -->
    <g class="additional-statuses">
      <!-- Conflicted -->
      <g class="conflicted-status">
        <rect x="80" y="320" width="140" height="60" rx="8" class="error border" opacity="0.1"/>
        <text x="150" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚡ Conflicted</text>
        <text x="150" y="365" text-anchor="middle" class="text text-sm">マージコンフリクト発生</text>
      </g>
      
      <!-- Checks Failed -->
      <g class="checks-failed">
        <rect x="240" y="320" width="140" height="60" rx="8" class="error border" opacity="0.1"/>
        <text x="310" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">❌ Checks Failed</text>
        <text x="310" y="365" text-anchor="middle" class="text text-sm">CI/CDテスト失敗</text>
      </g>
      
      <!-- Stale -->
      <g class="stale-status">
        <rect x="400" y="320" width="140" height="60" rx="8" class="neutral border" opacity="0.1"/>
        <text x="470" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📅 Stale</text>
        <text x="470" y="365" text-anchor="middle" class="text text-sm">長期間更新なし</text>
      </g>
      
      <!-- Merged -->
      <g class="merged-status">
        <rect x="560" y="320" width="140" height="60" rx="8" class="success border" opacity="0.1"/>
        <text x="630" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🎉 Merged</text>
        <text x="630" y="365" text-anchor="middle" class="text text-sm">統合完了</text>
      </g>
    </g>
    
    <!-- マージへの矢印 -->
    <line x1="630" y1="300" x2="630" y2="320" class="success-stroke" marker-end="url(#arrow)"/>
    <text x="650" y="310" class="text text-sm">マージ実行</text>
  </g>
  
  <!-- 対応アクション -->
  <g class="response-actions">
    <text x="400" y="510" text-anchor="middle" class="text text-md">各ステータスでの対応アクション</text>
    
    <!-- 作成者アクション -->
    <g class="author-actions">
      <rect x="80" y="525" width="300" height="50" rx="8" class="primary border" opacity="0.1"/>
      <text x="100" y="545" class="text text-sm" style="font-weight: 600;">👤 作成者の対応:</text>
      <text x="100" y="560" class="text text-sm">Draft解除 | 修正対応 | 質問回答 | 追加情報提供</text>
    </g>
    
    <!-- レビュアーアクション -->
    <g class="reviewer-actions">
      <rect x="400" y="525" width="300" height="50" rx="8" class="success border" opacity="0.1"/>
      <text x="420" y="545" class="text text-sm" style="font-weight: 600;">👁️ レビュアーの対応:</text>
      <text x="420" y="560" class="text text-sm">詳細レビュー | 建設的フィードバック | 承認判断</text>
    </g>
  </g>
</svg>