<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: var(--svg-bg); }
      .bg-alt { fill: var(--svg-bg-alt); }
      .text { fill: var(--svg-text); font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: var(--svg-border); fill: none; stroke-width: 1; }
      .primary { fill: var(--svg-primary); }
      .success { fill: var(--svg-success); }
      .warning { fill: var(--svg-warning); }
      .error { fill: var(--svg-error); }
      .neutral { fill: var(--svg-neutral); }
    </style>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>PRメトリクス分析</title>
  <desc>Pull Requestの効率性と品質を測定・改善するメトリクス</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">PRメトリクス分析</text>
  
  <!-- 概要 -->
  <g class="metrics-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">PRプロセスの測定と改善</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📊 データドリブンなプロセス改善とチーム最適化</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">定量的な指標でボトルネックを特定し効率性を向上</text>
  </g>
  
  <!-- 主要メトリクスカテゴリ -->
  <g class="metrics-categories">
    <text x="400" y="180" text-anchor="middle" class="text text-md">主要メトリクスカテゴリ</text>
    
    <!-- 効率性メトリクス -->
    <g class="efficiency-metrics">
      <rect x="50" y="200" width="160" height="120" rx="8" class="success border" opacity="0.1"/>
      <text x="130" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚡ 効率性</text>
      
      <text x="60" y="245" class="text text-sm" style="font-weight: 600;">時間指標:</text>
      <text x="60" y="260" class="text text-sm">• Lead Time</text>
      <text x="60" y="275" class="text text-sm">• Review Time</text>
      <text x="60" y="290" class="text text-sm">• Merge Time</text>
      
      <text x="60" y="310" class="text text-sm" style="font-weight: 600;">目標:</text>
      <text x="60" y="325" text-anchor="middle" class="text text-sm">プロセス高速化</text>
    </g>
    
    <!-- 品質メトリクス -->
    <g class="quality-metrics">
      <rect x="230" y="200" width="160" height="120" rx="8" class="primary border" opacity="0.1"/>
      <text x="310" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📈 品質</text>
      
      <text x="240" y="245" class="text text-sm" style="font-weight: 600;">品質指標:</text>
      <text x="240" y="260" class="text text-sm">• Defect Rate</text>
      <text x="240" y="275" class="text text-sm">• Rework Rate</text>
      <text x="240" y="290" class="text text-sm">• Approval Rate</text>
      
      <text x="240" y="310" class="text text-sm" style="font-weight: 600;">目標:</text>
      <text x="310" y="325" text-anchor="middle" class="text text-sm">品質向上</text>
    </g>
    
    <!-- 協働メトリクス -->
    <g class="collaboration-metrics">
      <rect x="410" y="200" width="160" height="120" rx="8" class="warning border" opacity="0.1"/>
      <text x="490" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🤝 協働</text>
      
      <text x="420" y="245" class="text text-sm" style="font-weight: 600;">協働指標:</text>
      <text x="420" y="260" class="text text-sm">• Review Participation</text>
      <text x="420" y="275" class="text text-sm">• Comment Quality</text>
      <text x="420" y="290" class="text text-sm">• Knowledge Sharing</text>
      
      <text x="420" y="310" class="text text-sm" style="font-weight: 600;">目標:</text>
      <text x="490" y="325" text-anchor="middle" class="text text-sm">チーム力向上</text>
    </g>
    
    <!-- 予測メトリクス -->
    <g class="predictive-metrics">
      <rect x="590" y="200" width="160" height="120" rx="8" class="neutral border" opacity="0.1"/>
      <text x="670" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔮 予測</text>
      
      <text x="600" y="245" class="text text-sm" style="font-weight: 600;">予測指標:</text>
      <text x="600" y="260" class="text text-sm">• Cycle Time Trend</text>
      <text x="600" y="275" class="text text-sm">• Capacity Planning</text>
      <text x="600" y="290" class="text text-sm">• Risk Assessment</text>
      
      <text x="600" y="310" class="text text-sm" style="font-weight: 600;">目標:</text>
      <text x="670" y="325" text-anchor="middle" class="text text-sm">計画精度向上</text>
    </g>
  </g>
  
  <!-- 具体的メトリクス例 -->
  <g class="specific-metrics">
    <text x="400" y="355" text-anchor="middle" class="text text-md">具体的なメトリクス例</text>
    
    <rect x="80" y="375" width="640" height="140" rx="8" class="bg-alt border"/>
    
    <!-- 時間系メトリクス -->
    <g class="time-metrics">
      <text x="100" y="395" class="text text-sm" style="font-weight: 600;">⏱️ 時間系メトリクス</text>
      
      <text x="110" y="415" class="text text-sm">• PR作成からファーストレビューまでの時間</text>
      <text x="110" y="430" class="text text-sm">• レビューサイクル回数と総時間</text>
      <text x="110" y="445" class="text text-sm">• 承認からマージまでの時間</text>
      <text x="110" y="460" class="text text-sm">• PR全体のリードタイム（作成〜マージ）</text>
    </g>
    
    <!-- サイズ・複雑性メトリクス -->
    <g class="size-complexity-metrics">
      <text x="440" y="395" class="text text-sm" style="font-weight: 600;">📏 サイズ・複雑性</text>
      
      <text x="450" y="415" class="text text-sm">• PR サイズ（変更行数・ファイル数）</text>
      <text x="450" y="430" class="text text-sm">• コミット数とコミット粒度</text>
      <text x="450" y="445" class="text text-sm">• 影響範囲（変更されたモジュール数）</text>
      <text x="450" y="460" class="text text-sm">• レビューコメント数と解決率</text>
    </g>
    
    <!-- パフォーマンス指標 -->
    <g class="performance-indicators">
      <text x="100" y="485" class="text text-sm" style="font-weight: 600;">🎯 パフォーマンス指標</text>
      
      <text x="110" y="500" class="text text-sm">理想値: リードタイム &lt; 2日 | PRサイズ &lt; 400行 | レビュー時間 &lt; 4時間 | 承認率 &gt; 95%</text>
    </g>
  </g>
  
  <!-- 改善アクションの例 -->
  <g class="improvement-actions">
    <text x="400" y="540" text-anchor="middle" class="text text-md">メトリクスに基づく改善アクション</text>
    
    <!-- 効率化アクション -->
    <g class="efficiency-actions">
      <rect x="80" y="555" width="160" height="40" rx="8" class="success border" opacity="0.1"/>
      <text x="160" y="575" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚡ 効率化</text>
      <text x="160" y="590" text-anchor="middle" class="text text-sm">自動化・並行処理</text>
    </g>
    
    <!-- 品質改善 -->
    <g class="quality-improvement">
      <rect x="260" y="555" width="160" height="40" rx="8" class="primary border" opacity="0.1"/>
      <text x="340" y="575" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📈 品質改善</text>
      <text x="340" y="590" text-anchor="middle" class="text text-sm">チェック強化・教育</text>
    </g>
    
    <!-- プロセス最適化 -->
    <g class="process-optimization">
      <rect x="440" y="555" width="160" height="40" rx="8" class="warning border" opacity="0.1"/>
      <text x="520" y="575" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔧 プロセス最適化</text>
      <text x="520" y="590" text-anchor="middle" class="text text-sm">ワークフロー改善</text>
    </g>
    
    <!-- チーム育成 -->
    <g class="team-development">
      <rect x="620" y="555" width="160" height="40" rx="8" class="neutral border" opacity="0.1"/>
      <text x="700" y="575" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👥 チーム育成</text>
      <text x="700" y="590" text-anchor="middle" class="text text-sm">スキル向上・知識共有</text>
    </g>
  </g>
</svg>