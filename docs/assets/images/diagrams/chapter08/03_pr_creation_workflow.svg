<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary" fill="none"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>PR作成ワークフロー</title>
  <desc>効果的なPull Request作成の詳細な手順とワークフロー</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">PR作成ワークフロー</text>
  
  <!-- 概要 -->
  <g class="workflow-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">効果的なPR作成の手順</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📋 計画から作成まで体系的なアプローチ</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">品質と効率性を両立するベストプラクティス</text>
  </g>
  
  <!-- PRワークフローステップ -->
  <g class="workflow-steps">
    <text x="400" y="180" text-anchor="middle" class="text text-md">PRワークフロー詳細</text>
    
    <rect x="50" y="200" width="700" height="300" rx="8" class="bg-alt border"/>
    
    <!-- フェーズ1: 準備 -->
    <g class="phase-1-preparation">
      <text x="400" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">フェーズ1: 準備・計画</text>
      
      <!-- Issue確認 -->
      <g class="step-1-issue">
        <rect x="80" y="235" width="120" height="50" rx="8" class="primary border" opacity="0.1"/>
        <text x="140" y="255" text-anchor="middle" class="text text-sm" style="font-weight: 600;">1️⃣ Issue確認</text>
        <text x="140" y="275" text-anchor="middle" class="text text-sm">要件・背景理解</text>
      </g>
      
      <line x1="200" y1="260" x2="220" y2="260" class="primary-stroke" marker-end="url(#arrow)"/>
      
      <!-- ブランチ作成 -->
      <g class="step-2-branch">
        <rect x="240" y="235" width="120" height="50" rx="8" class="success border" opacity="0.1"/>
        <text x="300" y="255" text-anchor="middle" class="text text-sm" style="font-weight: 600;">2️⃣ ブランチ作成</text>
        <text x="300" y="275" text-anchor="middle" class="text text-sm">適切な命名</text>
      </g>
      
      <line x1="360" y1="260" x2="380" y2="260" class="primary-stroke" marker-end="url(#arrow)"/>
      
      <!-- 環境準備 -->
      <g class="step-3-setup">
        <rect x="400" y="235" width="120" height="50" rx="8" class="warning border" opacity="0.1"/>
        <text x="460" y="255" text-anchor="middle" class="text text-sm" style="font-weight: 600;">3️⃣ 環境準備</text>
        <text x="460" y="275" text-anchor="middle" class="text text-sm">依存関係更新</text>
      </g>
      
      <line x1="520" y1="260" x2="540" y2="260" class="primary-stroke" marker-end="url(#arrow)"/>
      
      <!-- テスト確認 -->
      <g class="step-4-test">
        <rect x="560" y="235" width="120" height="50" rx="8" class="neutral border" opacity="0.1"/>
        <text x="620" y="255" text-anchor="middle" class="text text-sm" style="font-weight: 600;">4️⃣ テスト確認</text>
        <text x="620" y="275" text-anchor="middle" class="text text-sm">既存テスト実行</text>
      </g>
    </g>
    
    <!-- フェーズ2: 実装 -->
    <g class="phase-2-implementation">
      <text x="400" y="315" text-anchor="middle" class="text text-sm" style="font-weight: 600;">フェーズ2: 実装・開発</text>
      
      <!-- 実装作業 -->
      <g class="step-5-implement">
        <rect x="80" y="325" width="120" height="50" rx="8" class="success border" opacity="0.1"/>
        <text x="140" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">5️⃣ 実装作業</text>
        <text x="140" y="365" text-anchor="middle" class="text text-sm">機能開発</text>
      </g>
      
      <line x1="200" y1="350" x2="220" y2="350" class="primary-stroke" marker-end="url(#arrow)"/>
      
      <!-- テスト作成 -->
      <g class="step-6-test-creation">
        <rect x="240" y="325" width="120" height="50" rx="8" class="primary border" opacity="0.1"/>
        <text x="300" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">6️⃣ テスト作成</text>
        <text x="300" y="365" text-anchor="middle" class="text text-sm">単体・統合テスト</text>
      </g>
      
      <line x1="360" y1="350" x2="380" y2="350" class="primary-stroke" marker-end="url(#arrow)"/>
      
      <!-- ドキュメント -->
      <g class="step-7-documentation">
        <rect x="400" y="325" width="120" height="50" rx="8" class="warning border" opacity="0.1"/>
        <text x="460" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">7️⃣ ドキュメント</text>
        <text x="460" y="365" text-anchor="middle" class="text text-sm">説明・例示</text>
      </g>
      
      <line x1="520" y1="350" x2="540" y2="350" class="primary-stroke" marker-end="url(#arrow)"/>
      
      <!-- 自己レビュー -->
      <g class="step-8-self-review">
        <rect x="560" y="325" width="120" height="50" rx="8" class="neutral border" opacity="0.1"/>
        <text x="620" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">8️⃣ 自己レビュー</text>
        <text x="620" y="365" text-anchor="middle" class="text text-sm">品質チェック</text>
      </g>
    </g>
    
    <!-- フェーズ3: 提出 -->
    <g class="phase-3-submission">
      <text x="400" y="405" text-anchor="middle" class="text text-sm" style="font-weight: 600;">フェーズ3: 提出・作成</text>
      
      <!-- コミット整理 -->
      <g class="step-9-commit">
        <rect x="80" y="415" width="120" height="50" rx="8" class="primary border" opacity="0.1"/>
        <text x="140" y="435" text-anchor="middle" class="text text-sm" style="font-weight: 600;">9️⃣ コミット整理</text>
        <text x="140" y="455" text-anchor="middle" class="text text-sm">履歴クリーンアップ</text>
      </g>
      
      <line x1="200" y1="440" x2="220" y2="440" class="primary-stroke" marker-end="url(#arrow)"/>
      
      <!-- プッシュ -->
      <g class="step-10-push">
        <rect x="240" y="415" width="120" height="50" rx="8" class="success border" opacity="0.1"/>
        <text x="300" y="435" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔟 プッシュ</text>
        <text x="300" y="455" text-anchor="middle" class="text text-sm">リモート反映</text>
      </g>
      
      <line x1="360" y1="440" x2="380" y2="440" class="primary-stroke" marker-end="url(#arrow)"/>
      
      <!-- PR作成 -->
      <g class="step-11-create-pr">
        <rect x="400" y="415" width="120" height="50" rx="8" class="warning border" opacity="0.1"/>
        <text x="460" y="435" text-anchor="middle" class="text text-sm" style="font-weight: 600;">1️⃣1️⃣ PR作成</text>
        <text x="460" y="455" text-anchor="middle" class="text text-sm">詳細記述</text>
      </g>
      
      <line x1="520" y1="440" x2="540" y2="440" class="primary-stroke" marker-end="url(#arrow)"/>
      
      <!-- レビュー依頼 -->
      <g class="step-12-review-request">
        <rect x="560" y="415" width="120" height="50" rx="8" class="neutral border" opacity="0.1"/>
        <text x="620" y="435" text-anchor="middle" class="text text-sm" style="font-weight: 600;">1️⃣2️⃣ レビュー依頼</text>
        <text x="620" y="455" text-anchor="middle" class="text text-sm">適切な担当者</text>
      </g>
    </g>
    
    <!-- 反復サイクル -->
    <line x1="620" y1="415" x2="620" y2="395" class="error"/>
    <line x1="620" y1="395" x2="140" y2="395" class="error"/>
    <line x1="140" y1="395" x2="140" y2="415" class="error" marker-end="url(#arrow)"/>
    <text x="380" y="390" text-anchor="middle" class="text text-sm error">修正・改善が必要な場合</text>
  </g>
  
  <!-- 重要なポイント -->
  <g class="important-points">
    <text x="400" y="530" text-anchor="middle" class="text text-md">PR作成時の重要ポイント</text>
    
    <rect x="50" y="545" width="700" height="50" rx="8" class="success border" opacity="0.1"/>
    
    <text x="70" y="565" class="text text-sm" style="font-weight: 600;">✅ チェックリスト:</text>
    <text x="70" y="580" class="text text-sm">明確な目的 | 適切なサイズ | 十分なテスト | 包括的な説明 | 関連Issue紐付け</text>
    
    <text x="440" y="565" class="text text-sm" style="font-weight: 600;">💡 コツ:</text>
    <text x="440" y="580" class="text text-sm">早期の下書きPR | 継続的な更新 | プロアクティブなコミュニケーション</text>
  </g>
</svg>