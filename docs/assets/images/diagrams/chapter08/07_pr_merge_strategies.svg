<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: var(--svg-bg); }
      .bg-alt { fill: var(--svg-bg-alt); }
      .text { fill: var(--svg-text); font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: var(--svg-border); fill: none; stroke-width: 1; }
      .primary { fill: var(--svg-primary); }
      .primary-stroke { stroke: var(--svg-primary); stroke-width: 2; }
      .success { fill: var(--svg-success); }
      .success-stroke { stroke: var(--svg-success); stroke-width: 2; }
      .warning { fill: var(--svg-warning); }
      .warning-stroke { stroke: var(--svg-warning); stroke-width: 2; }
      .error { fill: var(--svg-error); }
      .neutral { fill: var(--svg-neutral); }
    </style>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>PRマージ戦略</title>
  <desc>Pull Requestマージ時の戦略選択と影響分析</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">PRマージ戦略</text>
  
  <!-- 概要 -->
  <g class="merge-strategies-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">マージ戦略の選択と影響</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔀 プロジェクトの特性に応じた最適なマージ方法</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">履歴管理・品質保証・チーム運用を考慮した戦略選択</text>
  </g>
  
  <!-- 主要マージ戦略 -->
  <g class="main-merge-strategies">
    <text x="400" y="180" text-anchor="middle" class="text text-md">GitHubの3つのマージ戦略</text>
    
    <!-- Create a merge commit -->
    <g class="merge-commit">
      <rect x="50" y="200" width="220" height="140" rx="8" class="primary border" opacity="0.1"/>
      <text x="160" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔀 Create a merge commit</text>
      
      <text x="60" y="245" class="text text-sm" style="font-weight: 600;">動作:</text>
      <text x="60" y="260" class="text text-sm">• 両ブランチを保持</text>
      <text x="60" y="275" class="text text-sm">• マージコミット作成</text>
      <text x="60" y="290" class="text text-sm">• 完全な履歴保持</text>
      
      <text x="60" y="310" class="text text-sm" style="font-weight: 600;">適用場面:</text>
      <text x="60" y="325" class="text text-sm">• 大規模チーム開発</text>
      <text x="60" y="340" class="text text-sm">• 詳細な履歴が重要</text>
    </g>
    
    <!-- Squash and merge -->
    <g class="squash-merge">
      <rect x="290" y="200" width="220" height="140" rx="8" class="success border" opacity="0.1"/>
      <text x="400" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📦 Squash and merge</text>
      
      <text x="300" y="245" class="text text-sm" style="font-weight: 600;">動作:</text>
      <text x="300" y="260" class="text text-sm">• 全コミットを統合</text>
      <text x="300" y="275" class="text text-sm">• 単一コミット作成</text>
      <text x="300" y="290" class="text text-sm">• ブランチ履歴削除</text>
      
      <text x="300" y="310" class="text text-sm" style="font-weight: 600;">適用場面:</text>
      <text x="300" y="325" class="text text-sm">• クリーンな履歴重視</text>
      <text x="300" y="340" class="text text-sm">• 機能単位の管理</text>
    </g>
    
    <!-- Rebase and merge -->
    <g class="rebase-merge">
      <rect x="530" y="200" width="220" height="140" rx="8" class="warning border" opacity="0.1"/>
      <text x="640" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📈 Rebase and merge</text>
      
      <text x="540" y="245" class="text text-sm" style="font-weight: 600;">動作:</text>
      <text x="540" y="260" class="text text-sm">• 履歴を直線化</text>
      <text x="540" y="275" class="text text-sm">• コミット再配置</text>
      <text x="540" y="290" class="text text-sm">• マージコミットなし</text>
      
      <text x="540" y="310" class="text text-sm" style="font-weight: 600;">適用場面:</text>
      <text x="540" y="325" class="text text-sm">• シンプルな履歴</text>
      <text x="540" y="340" class="text text-sm">• 個別コミット重視</text>
    </g>
  </g>
  
  <!-- 戦略比較表 -->
  <g class="strategy-comparison">
    <text x="400" y="375" text-anchor="middle" class="text text-md">戦略比較マトリックス</text>
    
    <rect x="80" y="395" width="640" height="120" rx="8" class="bg-alt border"/>
    
    <!-- 比較項目ヘッダー -->
    <g class="comparison-headers">
      <text x="120" y="415" class="text text-sm" style="font-weight: 600;">比較項目</text>
      <text x="250" y="415" class="text text-sm" style="font-weight: 600;">Merge Commit</text>
      <text x="400" y="415" class="text text-sm" style="font-weight: 600;">Squash Merge</text>
      <text x="580" y="415" class="text text-sm" style="font-weight: 600;">Rebase Merge</text>
    </g>
    
    <!-- 履歴の複雑さ -->
    <g class="history-complexity">
      <text x="120" y="435" class="text text-sm">履歴の複雑さ</text>
      <text x="250" y="435" class="text text-sm warning">複雑</text>
      <text x="400" y="435" class="text text-sm success">シンプル</text>
      <text x="580" y="435" class="text text-sm primary">中程度</text>
    </g>
    
    <!-- 詳細情報保持 -->
    <g class="detail-preservation">
      <text x="120" y="455" class="text text-sm">詳細情報保持</text>
      <text x="250" y="455" class="text text-sm success">完全</text>
      <text x="400" y="455" class="text text-sm warning">限定的</text>
      <text x="580" y="455" class="text text-sm primary">中程度</text>
    </g>
    
    <!-- 学習コスト -->
    <g class="learning-cost">
      <text x="120" y="475" class="text text-sm">学習コスト</text>
      <text x="250" y="475" class="text text-sm success">低</text>
      <text x="400" y="475" class="text text-sm success">低</text>
      <text x="580" y="475" class="text text-sm warning">高</text>
    </g>
    
    <!-- 推奨チームサイズ -->
    <g class="team-size">
      <text x="120" y="495" class="text text-sm">推奨チームサイズ</text>
      <text x="250" y="495" class="text text-sm">大規模</text>
      <text x="400" y="495" class="text text-sm">中小規模</text>
      <text x="580" y="495" class="text text-sm">小規模</text>
    </g>
  </g>
  
  <!-- 選択指針 -->
  <g class="selection-guidelines">
    <text x="400" y="540" text-anchor="middle" class="text text-md">戦略選択の指針</text>
    
    <!-- プロジェクト特性 -->
    <g class="project-characteristics">
      <rect x="80" y="555" width="200" height="40" rx="8" class="primary border" opacity="0.1"/>
      <text x="100" y="575" class="text text-sm" style="font-weight: 600;">📊 プロジェクト特性:</text>
      <text x="100" y="590" class="text text-sm">規模・複雑さ・履歴重要度</text>
    </g>
    
    <!-- チーム方針 -->
    <g class="team-policy">
      <rect x="300" y="555" width="200" height="40" rx="8" class="success border" opacity="0.1"/>
      <text x="320" y="575" class="text text-sm" style="font-weight: 600;">🤝 チーム方針:</text>
      <text x="320" y="590" class="text text-sm">統一ルール・一貫性重視</text>
    </g>
    
    <!-- 運用効率 -->
    <g class="operational-efficiency">
      <rect x="520" y="555" width="200" height="40" rx="8" class="warning border" opacity="0.1"/>
      <text x="540" y="575" class="text text-sm" style="font-weight: 600;">⚡ 運用効率:</text>
      <text x="540" y="590" class="text text-sm">自動化・保守性・学習コスト</text>
    </g>
  </g>
</svg>