<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: var(--svg-bg); }
      .bg-alt { fill: var(--svg-bg-alt); }
      .text { fill: var(--svg-text); font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: var(--svg-border); fill: none; stroke-width: 1; }
      .primary { fill: var(--svg-primary); }
      .success { fill: var(--svg-success); }
      .warning { fill: var(--svg-warning); }
      .error { fill: var(--svg-error); }
      .neutral { fill: var(--svg-neutral); }
    </style>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>PRの種類とパターン</title>
  <desc>異なる目的に応じたPull Requestの種類と適用パターン</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">PRの種類とパターン</text>
  
  <!-- 概要 -->
  <g class="pr-types-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">目的別Pull Requestの分類</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🎯 変更の性質と目的に応じた適切なPRパターンの選択</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">効果的なレビューと統合のための戦略的アプローチ</text>
  </g>
  
  <!-- 主要なPRタイプ -->
  <g class="main-pr-types">
    <text x="400" y="180" text-anchor="middle" class="text text-md">主要なPRタイプ</text>
    
    <!-- 機能追加 -->
    <g class="feature-addition">
      <rect x="50" y="200" width="160" height="120" rx="8" class="success border" opacity="0.1"/>
      <text x="130" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">✨ 機能追加</text>
      
      <text x="60" y="245" class="text text-sm" style="font-weight: 600;">特徴:</text>
      <text x="60" y="260" class="text text-sm">• 新機能実装</text>
      <text x="60" y="275" class="text text-sm">• 機能拡張</text>
      <text x="60" y="290" class="text text-sm">• API追加</text>
      
      <text x="60" y="310" class="text text-sm" style="font-weight: 600;">注意点:</text>
      <text x="60" y="325" text-anchor="middle" class="text text-sm">テスト・ドキュメント必須</text>
    </g>
    
    <!-- バグ修正 -->
    <g class="bug-fix">
      <rect x="230" y="200" width="160" height="120" rx="8" class="error border" opacity="0.1"/>
      <text x="310" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🐛 バグ修正</text>
      
      <text x="240" y="245" class="text text-sm" style="font-weight: 600;">特徴:</text>
      <text x="240" y="260" class="text text-sm">• 問題解決</text>
      <text x="240" y="275" class="text text-sm">• 回帰防止</text>
      <text x="240" y="290" class="text text-sm">• 動作修正</text>
      
      <text x="240" y="310" class="text text-sm" style="font-weight: 600;">注意点:</text>
      <text x="310" y="325" text-anchor="middle" class="text text-sm">再現テスト必須</text>
    </g>
    
    <!-- リファクタリング -->
    <g class="refactoring">
      <rect x="410" y="200" width="160" height="120" rx="8" class="primary border" opacity="0.1"/>
      <text x="490" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔧 リファクタリング</text>
      
      <text x="420" y="245" class="text text-sm" style="font-weight: 600;">特徴:</text>
      <text x="420" y="260" class="text text-sm">• 内部改善</text>
      <text x="420" y="275" class="text text-sm">• 保守性向上</text>
      <text x="420" y="290" class="text text-sm">• パフォーマンス改善</text>
      
      <text x="420" y="310" class="text text-sm" style="font-weight: 600;">注意点:</text>
      <text x="490" y="325" text-anchor="middle" class="text text-sm">動作不変性保証</text>
    </g>
    
    <!-- ドキュメント更新 -->
    <g class="documentation-update">
      <rect x="590" y="200" width="160" height="120" rx="8" class="warning border" opacity="0.1"/>
      <text x="670" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📚 ドキュメント</text>
      
      <text x="600" y="245" class="text text-sm" style="font-weight: 600;">特徴:</text>
      <text x="600" y="260" class="text text-sm">• 文書改善</text>
      <text x="600" y="275" class="text text-sm">• 説明追加</text>
      <text x="600" y="290" class="text text-sm">• 翻訳更新</text>
      
      <text x="600" y="310" class="text text-sm" style="font-weight: 600;">注意点:</text>
      <text x="670" y="325" text-anchor="middle" class="text text-sm">正確性・明瞭性</text>
    </g>
  </g>
  
  <!-- PRサイズパターン -->
  <g class="pr-size-patterns">
    <text x="400" y="355" text-anchor="middle" class="text text-md">PRサイズパターン</text>
    
    <rect x="80" y="375" width="640" height="120" rx="8" class="bg-alt border"/>
    
    <!-- 小さなPR -->
    <g class="small-pr">
      <rect x="100" y="395" width="140" height="80" rx="8" class="success border" opacity="0.1"/>
      <text x="170" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔬 小さなPR</text>
      
      <text x="110" y="435" class="text text-sm">• 1機能・1修正</text>
      <text x="110" y="450" class="text text-sm">• 数十行程度</text>
      <text x="110" y="465" class="text text-sm">• 高速レビュー</text>
    </g>
    
    <!-- 中サイズPR -->
    <g class="medium-pr">
      <rect x="260" y="395" width="140" height="80" rx="8" class="primary border" opacity="0.1"/>
      <text x="330" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📦 中サイズPR</text>
      
      <text x="270" y="435" class="text text-sm">• 複数ファイル</text>
      <text x="270" y="450" class="text text-sm">• 数百行程度</text>
      <text x="270" y="465" class="text text-sm">• 慎重レビュー</text>
    </g>
    
    <!-- 大きなPR -->
    <g class="large-pr">
      <rect x="420" y="395" width="140" height="80" rx="8" class="warning border" opacity="0.1"/>
      <text x="490" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📊 大きなPR</text>
      
      <text x="430" y="435" class="text text-sm">• 大規模変更</text>
      <text x="430" y="450" class="text text-sm">• 千行以上</text>
      <text x="430" y="465" class="text text-sm">• 分割推奨</text>
    </g>
    
    <!-- 段階的PR -->
    <g class="incremental-pr">
      <rect x="580" y="395" width="140" height="80" rx="8" class="neutral border" opacity="0.1"/>
      <text x="650" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔄 段階的PR</text>
      
      <text x="590" y="435" class="text text-sm">• 機能単位分割</text>
      <text x="590" y="450" class="text text-sm">• 依存関係管理</text>
      <text x="590" y="465" class="text text-sm">• 段階的統合</text>
    </g>
  </g>
  
  <!-- PRベストプラクティス -->
  <g class="pr-best-practices">
    <text x="400" y="525" text-anchor="middle" class="text text-md">PRベストプラクティス</text>
    
    <!-- 単一責任 -->
    <g class="single-responsibility">
      <rect x="80" y="545" width="160" height="40" rx="8" class="success border" opacity="0.1"/>
      <text x="160" y="565" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🎯 単一責任</text>
      <text x="160" y="580" text-anchor="middle" class="text text-sm">1PR = 1目的</text>
    </g>
    
    <!-- 明確な説明 -->
    <g class="clear-description">
      <rect x="260" y="545" width="160" height="40" rx="8" class="primary border" opacity="0.1"/>
      <text x="340" y="565" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📝 明確な説明</text>
      <text x="340" y="580" text-anchor="middle" class="text text-sm">背景・目的・影響</text>
    </g>
    
    <!-- 適切なタイミング -->
    <g class="proper-timing">
      <rect x="440" y="545" width="160" height="40" rx="8" class="warning border" opacity="0.1"/>
      <text x="520" y="565" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⏰ 適切なタイミング</text>
      <text x="520" y="580" text-anchor="middle" class="text text-sm">早期作成・継続更新</text>
    </g>
    
    <!-- 品質確保 -->
    <g class="quality-assurance">
      <rect x="620" y="545" width="160" height="40" rx="8" class="neutral border" opacity="0.1"/>
      <text x="700" y="565" text-anchor="middle" class="text text-sm" style="font-weight: 600;">✅ 品質確保</text>
      <text x="700" y="580" text-anchor="middle" class="text text-sm">テスト・チェック完了</text>
    </g>
  </g>
</svg>