<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary" fill="none"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>PRチームワークフロー</title>
  <desc>チーム規模と開発スタイルに応じたPull Requestワークフロー</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">PRチームワークフロー</text>
  
  <!-- 概要 -->
  <g class="team-workflows-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">チーム特性に応じたPRワークフロー</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👥 チームサイズ・スキル・文化に最適化されたプロセス</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">効率性と品質のバランスを実現する柔軟なアプローチ</text>
  </g>
  
  <!-- チームサイズ別ワークフロー -->
  <g class="team-size-workflows">
    <text x="400" y="180" text-anchor="middle" class="text text-md">チームサイズ別ワークフロー</text>
    
    <!-- 小規模チーム -->
    <g class="small-team">
      <rect x="50" y="200" width="220" height="140" rx="8" class="success border" opacity="0.1"/>
      <text x="160" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👨‍👩‍👧 小規模チーム（2-5人）</text>
      
      <text x="60" y="245" class="text text-sm" style="font-weight: 600;">特徴:</text>
      <text x="60" y="260" class="text text-sm">• 密な連携</text>
      <text x="60" y="275" class="text text-sm">• 高い信頼関係</text>
      <text x="60" y="290" class="text text-sm">• 迅速な意思決定</text>
      
      <text x="60" y="310" class="text text-sm" style="font-weight: 600;">推奨プロセス:</text>
      <text x="60" y="325" class="text text-sm">• レビュー1名必須</text>
      <text x="60" y="340" class="text text-sm">• 軽量なチェック</text>
    </g>
    
    <!-- 中規模チーム -->
    <g class="medium-team">
      <rect x="290" y="200" width="220" height="140" rx="8" class="primary border" opacity="0.1"/>
      <text x="400" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👨‍👩‍👧‍👦 中規模チーム（6-15人）</text>
      
      <text x="300" y="245" class="text text-sm" style="font-weight: 600;">特徴:</text>
      <text x="300" y="260" class="text text-sm">• 専門化進行</text>
      <text x="300" y="275" class="text text-sm">• サブチーム形成</text>
      <text x="300" y="290" class="text text-sm">• プロセス標準化必要</text>
      
      <text x="300" y="310" class="text text-sm" style="font-weight: 600;">推奨プロセス:</text>
      <text x="300" y="325" class="text text-sm">• レビュー2名必須</text>
      <text x="300" y="340" class="text text-sm">• 自動化チェック</text>
    </g>
    
    <!-- 大規模チーム -->
    <g class="large-team">
      <rect x="530" y="200" width="220" height="140" rx="8" class="warning border" opacity="0.1"/>
      <text x="640" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🏢 大規模チーム（16人以上）</text>
      
      <text x="540" y="245" class="text text-sm" style="font-weight: 600;">特徴:</text>
      <text x="540" y="260" class="text text-sm">• 複雑な依存関係</text>
      <text x="540" y="275" class="text text-sm">• 明確な責任分界</text>
      <text x="540" y="290" class="text text-sm">• 厳格なガバナンス</text>
      
      <text x="540" y="310" class="text text-sm" style="font-weight: 600;">推奨プロセス:</text>
      <text x="540" y="325" class="text text-sm">• 階層的レビュー</text>
      <text x="540" y="340" class="text text-sm">• 詳細な自動化</text>
    </g>
  </g>
  
  <!-- 役割別責任分担 -->
  <g class="role-responsibilities">
    <text x="400" y="365" text-anchor="middle" class="text text-md">役割別責任分担</text>
    
    <rect x="80" y="385" width="640" height="120" rx="8" class="bg-alt border"/>
    
    <!-- 開発者 -->
    <g class="developer-role">
      <rect x="100" y="405" width="140" height="80" rx="8" class="primary border" opacity="0.1"/>
      <text x="170" y="425" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👨‍💻 開発者</text>
      
      <text x="110" y="445" class="text text-sm">• PR作成・説明</text>
      <text x="110" y="460" class="text text-sm">• 修正対応</text>
      <text x="110" y="475" class="text text-sm">• テスト作成</text>
    </g>
    
    <!-- レビュアー -->
    <g class="reviewer-role">
      <rect x="260" y="405" width="140" height="80" rx="8" class="success border" opacity="0.1"/>
      <text x="330" y="425" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👁️ レビュアー</text>
      
      <text x="270" y="445" class="text text-sm">• コード品質チェック</text>
      <text x="270" y="460" class="text text-sm">• 建設的フィードバック</text>
      <text x="270" y="475" class="text text-sm">• 承認・却下判断</text>
    </g>
    
    <!-- メンテナー -->
    <g class="maintainer-role">
      <rect x="420" y="405" width="140" height="80" rx="8" class="warning border" opacity="0.1"/>
      <text x="490" y="425" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔧 メンテナー</text>
      
      <text x="430" y="445" class="text text-sm">• 最終承認</text>
      <text x="430" y="460" class="text text-sm">• マージ実行</text>
      <text x="430" y="475" class="text text-sm">• プロセス改善</text>
    </g>
    
    <!-- プロダクトオーナー -->
    <g class="product-owner-role">
      <rect x="580" y="405" width="140" height="80" rx="8" class="neutral border" opacity="0.1"/>
      <text x="650" y="425" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📊 PO</text>
      
      <text x="590" y="445" class="text text-sm">• 要件承認</text>
      <text x="590" y="460" class="text text-sm">• 優先度調整</text>
      <text x="590" y="475" class="text text-sm">• リリース判断</text>
    </g>
  </g>
  
  <!-- ワークフロー最適化 -->
  <g class="workflow-optimization">
    <text x="400" y="530" text-anchor="middle" class="text text-md">ワークフロー最適化のポイント</text>
    
    <!-- 効率化 -->
    <g class="efficiency-optimization">
      <rect x="80" y="545" width="160" height="40" rx="8" class="success border" opacity="0.1"/>
      <text x="160" y="565" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚡ 効率化</text>
      <text x="160" y="580" text-anchor="middle" class="text text-sm">自動化・並行処理</text>
    </g>
    
    <!-- 品質確保 -->
    <g class="quality-assurance">
      <rect x="260" y="545" width="160" height="40" rx="8" class="primary border" opacity="0.1"/>
      <text x="340" y="565" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🎯 品質確保</text>
      <text x="340" y="580" text-anchor="middle" class="text text-sm">多層チェック・標準化</text>
    </g>
    
    <!-- 学習促進 -->
    <g class="learning-promotion">
      <rect x="440" y="545" width="160" height="40" rx="8" class="warning border" opacity="0.1"/>
      <text x="520" y="565" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📚 学習促進</text>
      <text x="520" y="580" text-anchor="middle" class="text text-sm">知識共有・メンタリング</text>
    </g>
    
    <!-- 継続改善 -->
    <g class="continuous-improvement">
      <rect x="620" y="545" width="160" height="40" rx="8" class="neutral border" opacity="0.1"/>
      <text x="700" y="565" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔄 継続改善</text>
      <text x="700" y="580" text-anchor="middle" class="text text-sm">メトリクス・フィードバック</text>
    </g>
  </g>
</svg>