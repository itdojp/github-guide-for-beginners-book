<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>GitHubの役割とエコシステム</title>
  <desc>GitHubが提供する機能とソフトウェア開発エコシステムでの位置づけ</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">GitHubの役割とエコシステム</text>
  
  <!-- 中央のGitHub -->
  <g class="central-github">
    <circle cx="400" cy="220" r="70" class="primary" opacity="0.2"/>
    <circle cx="400" cy="220" r="70" class="primary-stroke" fill="none"/>
    <text x="400" y="205" text-anchor="middle" class="text text-md" style="font-weight: 600;">GitHub</text>
    <text x="400" y="225" text-anchor="middle" class="text text-sm">Git hosting</text>
    <text x="400" y="240" text-anchor="middle" class="text text-sm">+ 協働機能</text>
  </g>
  
  <!-- コード管理 -->
  <g class="code-management">
    <rect x="80" y="80" width="120" height="80" rx="8" class="success border" opacity="0.1"/>
    <text x="140" y="105" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📁 コード管理</text>
    <text x="140" y="125" text-anchor="middle" class="text text-sm">• リポジトリホスティング</text>
    <text x="140" y="140" text-anchor="middle" class="text text-sm">• 履歴管理</text>
    <text x="140" y="155" text-anchor="middle" class="text text-sm">• ブランチ管理</text>
  </g>
  
  <!-- チーム協働 -->
  <g class="team-collaboration">
    <rect x="600" y="80" width="120" height="80" rx="8" class="primary border" opacity="0.1"/>
    <text x="660" y="105" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👥 チーム協働</text>
    <text x="660" y="125" text-anchor="middle" class="text text-sm">• Pull Request</text>
    <text x="660" y="140" text-anchor="middle" class="text text-sm">• コードレビュー</text>
    <text x="660" y="155" text-anchor="middle" class="text text-sm">• Issue管理</text>
  </g>
  
  <!-- プロジェクト管理 -->
  <g class="project-management">
    <rect x="80" y="320" width="120" height="80" rx="8" class="warning border" opacity="0.1"/>
    <text x="140" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📊 プロジェクト管理</text>
    <text x="140" y="365" text-anchor="middle" class="text text-sm">• Projects (カンバン)</text>
    <text x="140" y="380" text-anchor="middle" class="text text-sm">• マイルストーン</text>
    <text x="140" y="395" text-anchor="middle" class="text text-sm">• 進捗追跡</text>
  </g>
  
  <!-- 自動化・DevOps -->
  <g class="automation-devops">
    <rect x="600" y="320" width="120" height="80" rx="8" class="neutral border" opacity="0.1"/>
    <text x="660" y="345" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚙️ 自動化・DevOps</text>
    <text x="660" y="365" text-anchor="middle" class="text text-sm">• GitHub Actions</text>
    <text x="660" y="380" text-anchor="middle" class="text text-sm">• CI/CD</text>
    <text x="660" y="395" text-anchor="middle" class="text text-sm">• デプロイ自動化</text>
  </g>
  
  <!-- セキュリティ -->
  <g class="security">
    <rect x="300" y="80" width="120" height="60" rx="8" class="error border" opacity="0.1"/>
    <text x="360" y="105" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔒 セキュリティ</text>
    <text x="360" y="120" text-anchor="middle" class="text text-sm">• アクセス制御</text>
    <text x="360" y="135" text-anchor="middle" class="text text-sm">• 脆弱性検出</text>
  </g>
  
  <!-- 公開・共有 -->
  <g class="publishing-sharing">
    <rect x="480" y="80" width="120" height="60" rx="8" class="success border" opacity="0.1"/>
    <text x="540" y="105" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🌐 公開・共有</text>
    <text x="540" y="120" text-anchor="middle" class="text text-sm">• オープンソース</text>
    <text x="540" y="135" text-anchor="middle" class="text text-sm">• GitHub Pages</text>
  </g>
  
  <!-- コミュニティ -->
  <g class="community">
    <rect x="300" y="340" width="120" height="60" rx="8" class="primary border" opacity="0.1"/>
    <text x="360" y="365" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🤝 コミュニティ</text>
    <text x="360" y="380" text-anchor="middle" class="text text-sm">• Discussions</text>
    <text x="360" y="395" text-anchor="middle" class="text text-sm">• コントリビューション</text>
  </g>
  
  <!-- 学習・ドキュメント -->
  <g class="learning-docs">
    <rect x="480" y="340" width="120" height="60" rx="8" class="warning border" opacity="0.1"/>
    <text x="540" y="365" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📚 学習・ドキュメント</text>
    <text x="540" y="380" text-anchor="middle" class="text text-sm">• Wiki</text>
    <text x="540" y="395" text-anchor="middle" class="text text-sm">• README</text>
  </g>
  
  <!-- エコシステム接続 -->
  <g class="ecosystem-connections">
    <text x="400" y="450" text-anchor="middle" class="text text-md">連携エコシステム</text>
    
    <!-- 開発ツール -->
    <g class="dev-tools">
      <rect x="80" y="470" width="100" height="40" rx="4" class="primary border" opacity="0.1"/>
      <text x="130" y="485" text-anchor="middle" class="text text-sm" style="font-weight: 600;">開発ツール</text>
      <text x="130" y="500" text-anchor="middle" class="text text-sm">VS Code, IDE</text>
    </g>
    
    <!-- CI/CDサービス -->
    <g class="cicd-services">
      <rect x="200" y="470" width="100" height="40" rx="4" class="success border" opacity="0.1"/>
      <text x="250" y="485" text-anchor="middle" class="text text-sm" style="font-weight: 600;">CI/CD</text>
      <text x="250" y="500" text-anchor="middle" class="text text-sm">Jenkins, CircleCI</text>
    </g>
    
    <!-- クラウドサービス -->
    <g class="cloud-services">
      <rect x="320" y="470" width="100" height="40" rx="4" class="warning border" opacity="0.1"/>
      <text x="370" y="485" text-anchor="middle" class="text text-sm" style="font-weight: 600;">クラウド</text>
      <text x="370" y="500" text-anchor="middle" class="text text-sm">AWS, Azure</text>
    </g>
    
    <!-- 監視ツール -->
    <g class="monitoring-tools">
      <rect x="440" y="470" width="100" height="40" rx="4" class="neutral border" opacity="0.1"/>
      <text x="490" y="485" text-anchor="middle" class="text text-sm" style="font-weight: 600;">監視ツール</text>
      <text x="490" y="500" text-anchor="middle" class="text text-sm">Datadog, Sentry</text>
    </g>
    
    <!-- プロジェクト管理 -->
    <g class="pm-tools">
      <rect x="560" y="470" width="100" height="40" rx="4" class="error border" opacity="0.1"/>
      <text x="610" y="485" text-anchor="middle" class="text text-sm" style="font-weight: 600;">プロジェクト管理</text>
      <text x="610" y="500" text-anchor="middle" class="text text-sm">Jira, Slack</text>
    </g>
  </g>
  
  <!-- GitHubの価値提案 -->
  <g class="value-proposition">
    <rect x="50" y="540" width="700" height="50" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="560" text-anchor="middle" class="text text-sm" style="font-weight: 600;">GitHubの価値提案</text>
    <text x="400" y="580" text-anchor="middle" class="text text-sm">単なるコードホスティングを超えた、開発ライフサイクル全体をサポートするプラットフォーム</text>
  </g>
</svg>