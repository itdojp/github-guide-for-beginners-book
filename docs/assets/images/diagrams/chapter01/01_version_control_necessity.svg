<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary" fill="none"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>バージョン管理の必要性</title>
  <desc>なぜバージョン管理が必要なのかを示す問題と解決策の比較</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">バージョン管理の必要性</text>
  
  <!-- 問題のある開発 -->
  <g class="problematic-development">
    <text x="200" y="80" text-anchor="middle" class="text text-md error">❌ バージョン管理なし</text>
    
    <!-- ファイル名混乱 -->
    <g class="file-confusion">
      <rect x="80" y="100" width="240" height="120" rx="8" class="error border" opacity="0.1"/>
      <text x="200" y="125" text-anchor="middle" class="text text-sm" style="font-weight: 600;">ファイル名の混乱</text>
      
      <!-- ファイル例 -->
      <rect x="100" y="140" width="200" height="15" rx="2" class="bg-alt border"/>
      <text x="110" y="152" class="text text-sm" style="font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;">report.docx</text>
      
      <rect x="100" y="160" width="200" height="15" rx="2" class="bg-alt border"/>
      <text x="110" y="172" class="text text-sm" style="font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;">report_final.docx</text>
      
      <rect x="100" y="180" width="200" height="15" rx="2" class="bg-alt border"/>
      <text x="110" y="192" class="text text-sm" style="font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;">report_final_v2.docx</text>
      
      <rect x="100" y="200" width="200" height="15" rx="2" class="bg-alt border"/>
      <text x="110" y="212" class="text text-sm" style="font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;">report_final_v2_本当の最終版.docx</text>
    </g>
    
    <!-- コラボレーション問題 -->
    <g class="collaboration-issues">
      <rect x="80" y="240" width="240" height="100" rx="8" class="warning border" opacity="0.1"/>
      <text x="200" y="265" text-anchor="middle" class="text text-sm" style="font-weight: 600;">コラボレーション問題</text>
      <text x="200" y="285" text-anchor="middle" class="text text-sm">• 同時編集で上書き</text>
      <text x="200" y="300" text-anchor="middle" class="text text-sm">• 変更内容が不明</text>
      <text x="200" y="315" text-anchor="middle" class="text text-sm">• 責任者が分からない</text>
      <text x="200" y="330" text-anchor="middle" class="text text-sm">• バックアップ不整合</text>
    </g>
  </g>
  
  <!-- 解決策：バージョン管理 -->
  <g class="version-control-solution">
    <text x="600" y="80" text-anchor="middle" class="text text-md success">✅ バージョン管理あり</text>
    
    <!-- 履歴管理 -->
    <g class="history-management">
      <rect x="480" y="100" width="240" height="120" rx="8" class="success border" opacity="0.1"/>
      <text x="600" y="125" text-anchor="middle" class="text text-sm" style="font-weight: 600;">完全な履歴管理</text>
      
      <!-- コミット履歴 -->
      <g class="commit-history">
        <circle cx="520" cy="145" r="4" class="success"/>
        <text x="535" y="150" class="text text-sm">v1.0: 初版作成 (2024-01-15)</text>
        
        <circle cx="520" cy="165" r="4" class="success"/>
        <text x="535" y="170" class="text text-sm">v1.1: 図表追加 (2024-01-20)</text>
        
        <circle cx="520" cy="185" r="4" class="success"/>
        <text x="535" y="190" class="text text-sm">v1.2: レビュー反映 (2024-01-25)</text>
        
        <circle cx="520" cy="205" r="4" class="success"/>
        <text x="535" y="210" class="text text-sm">v2.0: 最終版 (2024-01-30)</text>
        
        <!-- 接続線 -->
        <line x1="520" y1="149" x2="520" y2="161" class="success" stroke-width="2"/>
        <line x1="520" y1="169" x2="520" y2="181" class="success" stroke-width="2"/>
        <line x1="520" y1="189" x2="520" y2="201" class="success" stroke-width="2"/>
      </g>
    </g>
    
    <!-- チーム連携 -->
    <g class="team-collaboration">
      <rect x="480" y="240" width="240" height="100" rx="8" class="primary border" opacity="0.1"/>
      <text x="600" y="265" text-anchor="middle" class="text text-sm" style="font-weight: 600;">効率的なチーム連携</text>
      <text x="600" y="285" text-anchor="middle" class="text text-sm">• ブランチで並行作業</text>
      <text x="600" y="300" text-anchor="middle" class="text text-sm">• 変更内容を明確化</text>
      <text x="600" y="315" text-anchor="middle" class="text text-sm">• 作業者を記録</text>
      <text x="600" y="330" text-anchor="middle" class="text text-sm">• 自動バックアップ</text>
    </g>
  </g>
  
  <!-- 中央の矢印 -->
  <line x1="340" y1="200" x2="460" y2="200" class="primary-stroke" marker-end="url(#arrow)" stroke-width="4"/>
  <text x="400" y="190" text-anchor="middle" class="text text-sm primary" style="font-weight: 600;">導入</text>
  
  <!-- バージョン管理の利点 -->
  <g class="benefits">
    <text x="400" y="380" text-anchor="middle" class="text text-md">バージョン管理の主な利点</text>
    
    <!-- 利点1 -->
    <g class="benefit-1">
      <rect x="80" y="400" width="140" height="80" rx="4" class="primary border" opacity="0.1"/>
      <text x="150" y="425" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🕒 時間軸管理</text>
      <text x="150" y="445" text-anchor="middle" class="text text-sm">いつ何を</text>
      <text x="150" y="460" text-anchor="middle" class="text text-sm">変更したか</text>
      <text x="150" y="475" text-anchor="middle" class="text text-sm">完全記録</text>
    </g>
    
    <!-- 利点2 -->
    <g class="benefit-2">
      <rect x="250" y="400" width="140" height="80" rx="4" class="success border" opacity="0.1"/>
      <text x="320" y="425" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👥 協働支援</text>
      <text x="320" y="445" text-anchor="middle" class="text text-sm">複数人での</text>
      <text x="320" y="460" text-anchor="middle" class="text text-sm">同時開発を</text>
      <text x="320" y="475" text-anchor="middle" class="text text-sm">安全に実現</text>
    </g>
    
    <!-- 利点3 -->
    <g class="benefit-3">
      <rect x="420" y="400" width="140" height="80" rx="4" class="warning border" opacity="0.1"/>
      <text x="490" y="425" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔄 復元機能</text>
      <text x="490" y="445" text-anchor="middle" class="text text-sm">過去の状態に</text>
      <text x="490" y="460" text-anchor="middle" class="text text-sm">いつでも</text>
      <text x="490" y="475" text-anchor="middle" class="text text-sm">戻せる</text>
    </g>
    
    <!-- 利点4 -->
    <g class="benefit-4">
      <rect x="590" y="400" width="140" height="80" rx="4" class="neutral border" opacity="0.1"/>
      <text x="660" y="425" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📈 品質向上</text>
      <text x="660" y="445" text-anchor="middle" class="text text-sm">変更内容の</text>
      <text x="660" y="460" text-anchor="middle" class="text text-sm">レビューで</text>
      <text x="660" y="475" text-anchor="middle" class="text text-sm">品質確保</text>
    </g>
  </g>
  
  <!-- 結論 -->
  <g class="conclusion">
    <rect x="150" y="510" width="500" height="60" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="535" text-anchor="middle" class="text text-sm" style="font-weight: 600;">現代の開発においてバージョン管理は必須のツール</text>
    <text x="400" y="555" text-anchor="middle" class="text text-sm">個人開発からチーム開発まで、あらゆる場面で威力を発揮</text>
  </g>
</svg>