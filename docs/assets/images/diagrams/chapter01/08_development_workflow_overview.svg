<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>開発ワークフロー概要</title>
  <desc>現代的なソフトウェア開発における典型的なワークフローとGitHubの役割</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">開発ワークフロー概要</text>
  
  <!-- 開発フェーズ -->
  <g class="development-phases">
    
    <!-- Phase 1: 計画 -->
    <g class="planning-phase">
      <rect x="80" y="80" width="120" height="100" rx="8" class="primary border" opacity="0.1"/>
      <text x="140" y="105" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📋 1. 計画</text>
      
      <!-- GitHub機能 -->
      <text x="90" y="125" class="text text-sm" style="font-weight: 600;">GitHub:</text>
      <text x="90" y="140" class="text text-sm">• Issues</text>
      <text x="90" y="155" class="text text-sm">• Projects</text>
      <text x="90" y="170" class="text text-sm">• Milestones</text>
    </g>
    
    <!-- Phase 2: 開発 -->
    <g class="development-phase">
      <rect x="220" y="80" width="120" height="100" rx="8" class="success border" opacity="0.1"/>
      <text x="280" y="105" text-anchor="middle" class="text text-sm" style="font-weight: 600;">💻 2. 開発</text>
      
      <!-- GitHub機能 -->
      <text x="230" y="125" class="text text-sm" style="font-weight: 600;">GitHub:</text>
      <text x="230" y="140" class="text text-sm">• Branches</text>
      <text x="230" y="155" class="text text-sm">• Commits</text>
      <text x="230" y="170" class="text text-sm">• Codespaces</text>
    </g>
    
    <!-- Phase 3: レビュー -->
    <g class="review-phase">
      <rect x="360" y="80" width="120" height="100" rx="8" class="warning border" opacity="0.1"/>
      <text x="420" y="105" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👀 3. レビュー</text>
      
      <!-- GitHub機能 -->
      <text x="370" y="125" class="text text-sm" style="font-weight: 600;">GitHub:</text>
      <text x="370" y="140" class="text text-sm">• Pull Requests</text>
      <text x="370" y="155" class="text text-sm">• Code Review</text>
      <text x="370" y="170" class="text text-sm">• Discussions</text>
    </g>
    
    <!-- Phase 4: テスト -->
    <g class="testing-phase">
      <rect x="500" y="80" width="120" height="100" rx="8" class="neutral border" opacity="0.1"/>
      <text x="560" y="105" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🧪 4. テスト</text>
      
      <!-- GitHub機能 -->
      <text x="510" y="125" class="text text-sm" style="font-weight: 600;">GitHub:</text>
      <text x="510" y="140" class="text text-sm">• Actions (CI)</text>
      <text x="510" y="155" class="text text-sm">• Status Checks</text>
      <text x="510" y="170" class="text text-sm">• Security Scan</text>
    </g>
    
    <!-- Phase 5: デプロイ -->
    <g class="deployment-phase">
      <rect x="640" y="80" width="120" height="100" rx="8" class="error border" opacity="0.1"/>
      <text x="700" y="105" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🚀 5. デプロイ</text>
      
      <!-- GitHub機能 -->
      <text x="650" y="125" class="text text-sm" style="font-weight: 600;">GitHub:</text>
      <text x="650" y="140" class="text text-sm">• Actions (CD)</text>
      <text x="650" y="155" class="text text-sm">• Releases</text>
      <text x="650" y="170" class="text text-sm">• Pages</text>
    </g>
    
    <!-- フェーズ間の矢印 -->
    <line x1="200" y1="130" x2="220" y2="130" class="primary-stroke" marker-end="url(#arrow)"/>
    <line x1="340" y1="130" x2="360" y2="130" class="primary-stroke" marker-end="url(#arrow)"/>
    <line x1="480" y1="130" x2="500" y2="130" class="primary-stroke" marker-end="url(#arrow)"/>
    <line x1="620" y1="130" x2="640" y2="130" class="primary-stroke" marker-end="url(#arrow)"/>
  </g>
  
  <!-- 詳細ワークフロー -->
  <g class="detailed-workflow">
    <text x="400" y="230" text-anchor="middle" class="text text-md">詳細ワークフロー</text>
    
    <!-- 開発者の作業フロー -->
    <g class="developer-workflow">
      <rect x="80" y="250" width="640" height="200" rx="8" class="bg-alt border"/>
      <text x="400" y="275" text-anchor="middle" class="text text-sm" style="font-weight: 600;">開発者の典型的な1日の作業フロー</text>
      
      <!-- ステップ1 -->
      <g class="step-1">
        <circle cx="120" cy="300" r="15" class="primary"/>
        <text x="120" y="305" text-anchor="middle" class="text text-sm" style="fill: white; font-weight: 600;">1</text>
        <text x="120" y="325" text-anchor="middle" class="text text-sm">Issue確認</text>
        <text x="120" y="340" text-anchor="middle" class="text text-sm">タスク理解</text>
      </g>
      
      <!-- ステップ2 -->
      <g class="step-2">
        <circle cx="200" cy="300" r="15" class="success"/>
        <text x="200" y="305" text-anchor="middle" class="text text-sm" style="fill: white; font-weight: 600;">2</text>
        <text x="200" y="325" text-anchor="middle" class="text text-sm">ブランチ作成</text>
        <text x="200" y="340" text-anchor="middle" class="text text-sm">feature/xxx</text>
      </g>
      
      <!-- ステップ3 -->
      <g class="step-3">
        <circle cx="280" cy="300" r="15" class="warning"/>
        <text x="280" y="305" text-anchor="middle" class="text text-sm" style="fill: white; font-weight: 600;">3</text>
        <text x="280" y="325" text-anchor="middle" class="text text-sm">ローカル開発</text>
        <text x="280" y="340" text-anchor="middle" class="text text-sm">コード実装</text>
      </g>
      
      <!-- ステップ4 -->
      <g class="step-4">
        <circle cx="360" cy="300" r="15" class="neutral"/>
        <text x="360" y="305" text-anchor="middle" class="text text-sm" style="fill: white; font-weight: 600;">4</text>
        <text x="360" y="325" text-anchor="middle" class="text text-sm">テスト実行</text>
        <text x="360" y="340" text-anchor="middle" class="text text-sm">品質確認</text>
      </g>
      
      <!-- ステップ5 -->
      <g class="step-5">
        <circle cx="440" cy="300" r="15" class="error"/>
        <text x="440" y="305" text-anchor="middle" class="text text-sm" style="fill: white; font-weight: 600;">5</text>
        <text x="440" y="325" text-anchor="middle" class="text text-sm">コミット</text>
        <text x="440" y="340" text-anchor="middle" class="text text-sm">変更記録</text>
      </g>
      
      <!-- ステップ6 -->
      <g class="step-6">
        <circle cx="520" cy="300" r="15" class="primary"/>
        <text x="520" y="305" text-anchor="middle" class="text text-sm" style="fill: white; font-weight: 600;">6</text>
        <text x="520" y="325" text-anchor="middle" class="text text-sm">Push</text>
        <text x="520" y="340" text-anchor="middle" class="text text-sm">リモート更新</text>
      </g>
      
      <!-- ステップ7 -->
      <g class="step-7">
        <circle cx="600" cy="300" r="15" class="success"/>
        <text x="600" y="305" text-anchor="middle" class="text text-sm" style="fill: white; font-weight: 600;">7</text>
        <text x="600" y="325" text-anchor="middle" class="text text-sm">PR作成</text>
        <text x="600" y="340" text-anchor="middle" class="text text-sm">レビュー依頼</text>
      </g>
      
      <!-- ステップ8 -->
      <g class="step-8">
        <circle cx="680" cy="300" r="15" class="warning"/>
        <text x="680" y="305" text-anchor="middle" class="text text-sm" style="fill: white; font-weight: 606;">8</text>
        <text x="680" y="325" text-anchor="middle" class="text text-sm">マージ</text>
        <text x="680" y="340" text-anchor="middle" class="text text-sm">本流統合</text>
      </g>
      
      <!-- ステップ間の矢印 -->
      <line x1="135" y1="300" x2="185" y2="300" class="primary-stroke" marker-end="url(#arrow)"/>
      <line x1="215" y1="300" x2="265" y2="300" class="primary-stroke" marker-end="url(#arrow)"/>
      <line x1="295" y1="300" x2="345" y2="300" class="primary-stroke" marker-end="url(#arrow)"/>
      <line x1="375" y1="300" x2="425" y2="300" class="primary-stroke" marker-end="url(#arrow)"/>
      <line x1="455" y1="300" x2="505" y2="300" class="primary-stroke" marker-end="url(#arrow)"/>
      <line x1="535" y1="300" x2="585" y2="300" class="primary-stroke" marker-end="url(#arrow)"/>
      <line x1="615" y1="300" x2="665" y2="300" class="primary-stroke" marker-end="url(#arrow)"/>
      
      <!-- フィードバックループ -->
      <path d="M 600 285 Q 400 250 280 285" fill="none" class="warning" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
      <text x="440" y="265" text-anchor="middle" class="text text-sm warning">修正フィードバック</text>
      
      <!-- 繰り返し作業 -->
      <g class="iterative-work">
        <rect x="250" y="360" width="300" height="40" rx="4" class="neutral border" opacity="0.1"/>
        <text x="400" y="380" text-anchor="middle" class="text text-sm" style="font-weight: 600;">💫 繰り返し作業</text>
        <text x="400" y="395" text-anchor="middle" class="text text-sm">3-5の開発・テスト・コミットサイクルを複数回実行</text>
      </g>
      
      <!-- 品質保証プロセス -->
      <g class="quality-assurance">
        <rect x="520" y="360" width="180" height="40" rx="4" class="success border" opacity="0.1"/>
        <text x="610" y="380" text-anchor="middle" class="text text-sm" style="font-weight: 600;">✅ 品質保証</text>
        <text x="610" y="395" text-anchor="middle" class="text text-sm">自動テスト + 人的レビュー</text>
      </g>
    </g>
  </g>
  
  <!-- チーム協働パターン -->
  <g class="team-patterns">
    <text x="400" y="480" text-anchor="middle" class="text text-md">チーム協働パターン</text>
    
    <!-- 小規模チーム -->
    <g class="small-team">
      <rect x="100" y="500" width="140" height="60" rx="4" class="primary border" opacity="0.1"/>
      <text x="170" y="520" text-anchor="middle" class="text text-sm" style="font-weight: 600;">👥 小規模チーム(2-5人)</text>
      <text x="170" y="535" text-anchor="middle" class="text text-sm">• 直接コミュニケーション</text>
      <text x="170" y="550" text-anchor="middle" class="text text-sm">• シンプルなブランチ戦略</text>
    </g>
    
    <!-- 中規模チーム -->
    <g class="medium-team">
      <rect x="270" y="500" width="140" height="60" rx="4" class="success border" opacity="0.1"/>
      <text x="340" y="520" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🏢 中規模チーム(6-15人)</text>
      <text x="340" y="535" text-anchor="middle" class="text text-sm">• 役割分担明確化</text>
      <text x="340" y="550" text-anchor="middle" class="text text-sm">• レビュープロセス重視</text>
    </g>
    
    <!-- 大規模チーム -->
    <g class="large-team">
      <rect x="440" y="500" width="140" height="60" rx="4" class="warning border" opacity="0.1"/>
      <text x="510" y="520" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🏭 大規模チーム(16人+)</text>
      <text x="510" y="535" text-anchor="middle" class="text text-sm">• 厳格なプロセス</text>
      <text x="510" y="550" text-anchor="middle" class="text text-sm">• 自動化重視</text>
    </g>
  </g>
  
  <!-- 成功のポイント -->
  <g class="success-points">
    <rect x="50" y="580" width="700" height="15" rx="2" class="primary" opacity="0.2"/>
    <text x="400" y="592" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🎯 成功のポイント: 小さく頻繁にコミット | 明確なコミットメッセージ | 積極的なコミュニケーション</text>
  </g>
</svg>