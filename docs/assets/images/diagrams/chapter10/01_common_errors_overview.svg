<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>よくあるエラー概要</title>
  <desc>GitHubとGitでよく遭遇するエラーの分類と対処アプローチ</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">よくあるエラー概要</text>
  
  <!-- 概要 -->
  <g class="errors-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">GitHubトラブル対処の基本</text>
    
    <rect x="150" y="90" width="500" height="60" rx="8" class="error border" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🚨 適切な診断と体系的な解決アプローチ</text>
    <text x="400" y="135" text-anchor="middle" class="text text-sm">エラーの種類を理解し、効率的にトラブルシューティング</text>
  </g>
  
  <!-- エラーカテゴリ -->
  <g class="error-categories">
    <text x="400" y="180" text-anchor="middle" class="text text-md">主要エラーカテゴリ</text>
    
    <!-- 認証・権限エラー -->
    <g class="auth-errors">
      <rect x="50" y="200" width="160" height="120" rx="8" class="error border" opacity="0.1"/>
      <text x="130" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔐 認証・権限</text>
      
      <text x="60" y="245" class="text text-sm" style="font-weight: 600;">主なエラー:</text>
      <text x="60" y="260" class="text text-sm">• 403 Forbidden</text>
      <text x="60" y="275" class="text text-sm">• SSH Key無効</text>
      <text x="60" y="290" class="text text-sm">• Token期限切れ</text>
      
      <text x="60" y="310" class="text text-sm" style="font-weight: 600;">対処:</text>
      <text x="130" y="325" text-anchor="middle" class="text text-sm">認証情報確認</text>
    </g>
    
    <!-- ネットワークエラー -->
    <g class="network-errors">
      <rect x="230" y="200" width="160" height="120" rx="8" class="warning border" opacity="0.1"/>
      <text x="310" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🌐 ネットワーク</text>
      
      <text x="240" y="245" class="text text-sm" style="font-weight: 600;">主なエラー:</text>
      <text x="240" y="260" class="text text-sm">• Connection timeout</text>
      <text x="240" y="275" class="text text-sm">• DNS解決失敗</text>
      <text x="240" y="290" class="text text-sm">• Proxy設定</text>
      
      <text x="240" y="310" class="text text-sm" style="font-weight: 600;">対処:</text>
      <text x="310" y="325" text-anchor="middle" class="text text-sm">接続環境確認</text>
    </g>
    
    <!-- Git操作エラー -->
    <g class="git-operation-errors">
      <rect x="410" y="200" width="160" height="120" rx="8" class="primary border" opacity="0.1"/>
      <text x="490" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📦 Git操作</text>
      
      <text x="420" y="245" class="text text-sm" style="font-weight: 600;">主なエラー:</text>
      <text x="420" y="260" class="text text-sm">• Merge conflict</text>
      <text x="420" y="275" class="text text-sm">• Detached HEAD</text>
      <text x="420" y="290" class="text text-sm">• Fast-forward失敗</text>
      
      <text x="420" y="310" class="text text-sm" style="font-weight: 600;">対処:</text>
      <text x="490" y="325" text-anchor="middle" class="text text-sm">履歴状態確認</text>
    </g>
    
    <!-- 設定・環境エラー -->
    <g class="config-errors">
      <rect x="590" y="200" width="160" height="120" rx="8" class="neutral border" opacity="0.1"/>
      <text x="670" y="225" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚙️ 設定・環境</text>
      
      <text x="600" y="245" class="text text-sm" style="font-weight: 600;">主なエラー:</text>
      <text x="600" y="260" class="text text-sm">• 設定値不正</text>
      <text x="600" y="275" class="text text-sm">• パス問題</text>
      <text x="600" y="290" class="text text-sm">• 権限不足</text>
      
      <text x="600" y="310" class="text text-sm" style="font-weight: 600;">対処:</text>
      <text x="670" y="325" text-anchor="middle" class="text text-sm">環境設定見直し</text>
    </g>
  </g>
  
  <!-- トラブルシューティングのアプローチ -->
  <g class="troubleshooting-approach">
    <text x="400" y="355" text-anchor="middle" class="text text-md">体系的トラブルシューティング</text>
    
    <rect x="80" y="375" width="640" height="140" rx="8" class="bg-alt border"/>
    
    <!-- ステップ1: 現象把握 -->
    <g class="step-1-understand">
      <rect x="100" y="395" width="120" height="80" rx="8" class="error border" opacity="0.1"/>
      <text x="160" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">1️⃣ 現象把握</text>
      
      <text x="110" y="435" class="text text-sm">• エラーメッセージ</text>
      <text x="110" y="450" class="text text-sm">• 発生タイミング</text>
      <text x="110" y="465" class="text text-sm">• 再現手順</text>
    </g>
    
    <!-- ステップ2: 情報収集 -->
    <g class="step-2-gather">
      <rect x="240" y="395" width="120" height="80" rx="8" class="warning border" opacity="0.1"/>
      <text x="300" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">2️⃣ 情報収集</text>
      
      <text x="250" y="435" class="text text-sm">• ログ確認</text>
      <text x="250" y="450" class="text text-sm">• 設定状態</text>
      <text x="250" y="465" class="text text-sm">• 環境情報</text>
    </g>
    
    <!-- ステップ3: 原因特定 -->
    <g class="step-3-identify">
      <rect x="380" y="395" width="120" height="80" rx="8" class="primary border" opacity="0.1"/>
      <text x="440" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">3️⃣ 原因特定</text>
      
      <text x="390" y="435" class="text text-sm">• 切り分け</text>
      <text x="390" y="450" class="text text-sm">• 仮説検証</text>
      <text x="390" y="465" class="text text-sm">• 範囲特定</text>
    </g>
    
    <!-- ステップ4: 解決実行 -->
    <g class="step-4-resolve">
      <rect x="520" y="395" width="120" height="80" rx="8" class="success border" opacity="0.1"/>
      <text x="580" y="415" text-anchor="middle" class="text text-sm" style="font-weight: 600;">4️⃣ 解決実行</text>
      
      <text x="530" y="435" class="text text-sm">• 対処実施</text>
      <text x="530" y="450" class="text text-sm">• 動作確認</text>
      <text x="530" y="465" class="text text-sm">• 予防策</text>
    </g>
  </g>
  
  <!-- 重要なポイント -->
  <g class="important-points">
    <text x="400" y="545" text-anchor="middle" class="text text-md">トラブル対処の重要ポイント</text>
    
    <!-- 冷静な対応 -->
    <g class="calm-response">
      <rect x="80" y="560" width="160" height="35" rx="8" class="success border" opacity="0.1"/>
      <text x="160" y="580" text-anchor="middle" class="text text-sm" style="font-weight: 600;">😌 冷静な対応</text>
      <text x="160" y="590" text-anchor="middle" class="text text-sm">慌てず体系的に</text>
    </g>
    
    <!-- バックアップ重要性 -->
    <g class="backup-importance">
      <rect x="260" y="560" width="160" height="35" rx="8" class="warning border" opacity="0.1"/>
      <text x="340" y="580" text-anchor="middle" class="text text-sm" style="font-weight: 600;">💾 バックアップ</text>
      <text x="340" y="590" text-anchor="middle" class="text text-sm">作業前に必ず保存</text>
    </g>
    
    <!-- ドキュメント化 -->
    <g class="documentation">
      <rect x="440" y="560" width="160" height="35" rx="8" class="primary border" opacity="0.1"/>
      <text x="520" y="580" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📝 記録</text>
      <text x="520" y="590" text-anchor="middle" class="text text-sm">解決手順を文書化</text>
    </g>
    
    <!-- 学習機会 -->
    <g class="learning-opportunity">
      <rect x="620" y="560" width="160" height="35" rx="8" class="neutral border" opacity="0.1"/>
      <text x="700" y="580" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📚 学習機会</text>
      <text x="700" y="590" text-anchor="middle" class="text text-sm">原因理解で成長</text>
    </g>
  </g>
</svg>