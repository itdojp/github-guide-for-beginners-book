<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>Merge Conflict解決</title>
  <desc>マージ競合の詳細な解決手順とベストプラクティス</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">Merge Conflict解決</text>
  
  <!-- 概要 -->
  <g class="conflict-overview">
    <rect x="100" y="60" width="600" height="45" rx="8" class="warning border" opacity="0.1"/>
    <text x="400" y="80" text-anchor="middle" class="text text-md">⚡ マージ競合の体系的解決法</text>
    <text x="400" y="95" text-anchor="middle" class="text text-sm">競合発生から解決まで、安全で効率的なアプローチ</text>
  </g>
  
  <!-- 競合の種類 -->
  <g class="conflict-types">
    <text x="400" y="130" text-anchor="middle" class="text text-md">競合の種類</text>
    
    <!-- テキスト競合 -->
    <g class="text-conflict">
      <rect x="40" y="145" width="150" height="100" rx="8" class="error border" opacity="0.1"/>
      <text x="115" y="165" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📝 テキスト競合</text>
      
      <text x="50" y="185" class="text text-sm" style="font-weight: 600;">特徴:</text>
      <text x="50" y="200" class="text text-sm">• 同一行変更</text>
      <text x="50" y="215" class="text text-sm">• 近接行変更</text>
      <text x="50" y="230" class="text text-sm">• <<<<<<< マーカー</text>
    </g>
    
    <!-- ファイル競合 -->
    <g class="file-conflict">
      <rect x="210" y="145" width="150" height="100" rx="8" class="warning border" opacity="0.1"/>
      <text x="285" y="165" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📁 ファイル競合</text>
      
      <text x="220" y="185" class="text text-sm" style="font-weight: 600;">特徴:</text>
      <text x="220" y="200" class="text text-sm">• ファイル削除/変更</text>
      <text x="220" y="215" class="text text-sm">• リネーム競合</text>
      <text x="220" y="230" class="text text-sm">• 新規ファイル競合</text>
    </g>
    
    <!-- バイナリ競合 -->
    <g class="binary-conflict">
      <rect x="380" y="145" width="150" height="100" rx="8" class="primary border" opacity="0.1"/>
      <text x="455" y="165" text-anchor="middle" class="text text-sm" style="font-weight: 600;">💾 バイナリ競合</text>
      
      <text x="390" y="185" class="text text-sm" style="font-weight: 600;">特徴:</text>
      <text x="390" y="200" class="text text-sm">• 画像・実行ファイル</text>
      <text x="390" y="215" class="text text-sm">• 自動マージ不可</text>
      <text x="390" y="230" class="text text-sm">• 手動選択必要</text>
    </g>
    
    <!-- 空白競合 -->
    <g class="whitespace-conflict">
      <rect x="550" y="145" width="150" height="100" rx="8" class="neutral border" opacity="0.1"/>
      <text x="625" y="165" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⎵ 空白競合</text>
      
      <text x="560" y="185" class="text text-sm" style="font-weight: 600;">特徴:</text>
      <text x="560" y="200" class="text text-sm">• インデント違い</text>
      <text x="560" y="215" class="text text-sm">• 改行コード</text>
      <text x="560" y="230" class="text text-sm">• 末尾空白</text>
    </g>
  </g>
  
  <!-- 解決手順 -->
  <g class="resolution-steps">
    <text x="400" y="275" text-anchor="middle" class="text text-md">解決手順</text>
    
    <rect x="50" y="290" width="700" height="150" rx="8" class="bg-alt border"/>
    
    <!-- ステップ1: 現状把握 -->
    <g class="step-1-assess">
      <rect x="70" y="310" width="130" height="110" rx="8" class="error border" opacity="0.1"/>
      <text x="135" y="330" text-anchor="middle" class="text text-sm" style="font-weight: 600;">1️⃣ 現状把握</text>
      
      <text x="80" y="350" class="text text-sm" style="font-weight: 600;">実行コマンド:</text>
      <text x="80" y="365" class="text text-sm">git status</text>
      <text x="80" y="380" class="text text-sm">git diff</text>
      <text x="80" y="395" class="text text-sm">競合ファイル確認</text>
      <text x="80" y="410" class="text text-sm">影響範囲理解</text>
    </g>
    
    <!-- ステップ2: 競合解決 -->
    <g class="step-2-resolve">
      <rect x="220" y="310" width="130" height="110" rx="8" class="warning border" opacity="0.1"/>
      <text x="285" y="330" text-anchor="middle" class="text text-sm" style="font-weight: 600;">2️⃣ 競合解決</text>
      
      <text x="230" y="350" class="text text-sm" style="font-weight: 600;">解決方法:</text>
      <text x="230" y="365" class="text text-sm">エディタで編集</text>
      <text x="230" y="380" class="text text-sm">マーカー削除</text>
      <text x="230" y="395" class="text text-sm">統合版作成</text>
      <text x="230" y="410" class="text text-sm">論理整合性確認</text>
    </g>
    
    <!-- ステップ3: テスト -->
    <g class="step-3-test">
      <rect x="370" y="310" width="130" height="110" rx="8" class="primary border" opacity="0.1"/>
      <text x="435" y="330" text-anchor="middle" class="text text-sm" style="font-weight: 600;">3️⃣ テスト</text>
      
      <text x="380" y="350" class="text text-sm" style="font-weight: 600;">検証項目:</text>
      <text x="380" y="365" class="text text-sm">コンパイル確認</text>
      <text x="380" y="380" class="text text-sm">テスト実行</text>
      <text x="380" y="395" class="text text-sm">機能動作確認</text>
      <text x="380" y="410" class="text text-sm">エラー検出</text>
    </g>
    
    <!-- ステップ4: コミット -->
    <g class="step-4-commit">
      <rect x="520" y="310" width="130" height="110" rx="8" class="success border" opacity="0.1"/>
      <text x="585" y="330" text-anchor="middle" class="text text-sm" style="font-weight: 600;">4️⃣ コミット</text>
      
      <text x="530" y="350" class="text text-sm" style="font-weight: 600;">完了手順:</text>
      <text x="530" y="365" class="text text-sm">git add [files]</text>
      <text x="530" y="380" class="text text-sm">git commit</text>
      <text x="530" y="395" class="text text-sm">マージメッセージ</text>
      <text x="530" y="410" class="text text-sm">履歴確認</text>
    </g>
    
    <!-- ステップ5: 検証 -->
    <g class="step-5-verify">
      <rect x="670" y="310" width="130" height="110" rx="8" class="neutral border" opacity="0.1"/>
      <text x="735" y="330" text-anchor="middle" class="text text-sm" style="font-weight: 600;">5️⃣ 検証</text>
      
      <text x="680" y="350" class="text text-sm" style="font-weight: 600;">最終確認:</text>
      <text x="680" y="365" class="text text-sm">git log --graph</text>
      <text x="680" y="380" class="text text-sm">統合テスト</text>
      <text x="680" y="395" class="text text-sm">プッシュ準備</text>
      <text x="680" y="410" class="text text-sm">チーム共有</text>
    </g>
  </g>
  
  <!-- 具体的解決例 -->
  <g class="resolution-example">
    <text x="400" y="470" text-anchor="middle" class="text text-md">具体的解決例</text>
    
    <!-- 競合マーカー例 -->
    <g class="conflict-marker-example">
      <rect x="50" y="485" width="350" height="100" rx="8" class="bg-alt border"/>
      <text x="60" y="505" class="text text-sm" style="font-weight: 600;">競合マーカー例:</text>
      <text x="60" y="520" class="text text-sm"><<<<<<< HEAD</text>
      <text x="60" y="535" class="text text-sm">  function calculateTotal() {</text>
      <text x="60" y="550" class="text text-sm">=======</text>
      <text x="60" y="565" class="text text-sm">  function calcTotal() {</text>
      <text x="60" y="580" class="text text-sm">>>>>>>> feature-branch</text>
    </g>
    
    <!-- 解決例 -->
    <g class="resolution-result">
      <rect x="420" y="485" width="330" height="100" rx="8" class="success border" opacity="0.1"/>
      <text x="430" y="505" class="text text-sm" style="font-weight: 600;">解決後:</text>
      <text x="430" y="520" class="text text-sm">function calculateTotal() {</text>
      <text x="430" y="535" class="text text-sm">  // 統合されたロジック</text>
      <text x="430" y="550" class="text text-sm">  // 機能向上とバグ修正</text>
      <text x="430" y="565" class="text text-sm">  return result;</text>
      <text x="430" y="580" class="text text-sm">}</text>
    </g>
  </g>
</svg>