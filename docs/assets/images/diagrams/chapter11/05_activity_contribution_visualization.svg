<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>アクティビティ・貢献可視化</title>
  <desc>GitHub アクティビティと貢献の効果的な可視化手法</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">アクティビティ・貢献可視化</text>
  
  <!-- 概要 -->
  <g class="activity-overview">
    <rect x="100" y="60" width="600" height="45" rx="8" class="success border" opacity="0.1"/>
    <text x="400" y="80" text-anchor="middle" class="text text-md">📊 GitHub アクティビティの効果的可視化</text>
    <text x="400" y="95" text-anchor="middle" class="text text-sm">継続性、多様性、成長軌跡を魅力的に表現する手法</text>
  </g>
  
  <!-- 可視化の種類 -->
  <g class="visualization-types">
    <text x="400" y="130" text-anchor="middle" class="text text-md">可視化の種類</text>
    
    <!-- コミットグラフ -->
    <g class="commit-graph">
      <rect x="40" y="145" width="150" height="110" rx="8" class="primary border" opacity="0.1"/>
      <text x="115" y="165" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📈 コミットグラフ</text>
      
      <text x="50" y="185" class="text text-sm" style="font-weight: 600;">表現内容:</text>
      <text x="50" y="200" class="text text-sm">• 日次活動パターン</text>
      <text x="50" y="215" class="text text-sm">• 継続性指標</text>
      <text x="50" y="230" class="text text-sm">• 活動頻度</text>
      <text x="50" y="245" class="text text-sm">• 開発習慣</text>
    </g>
    
    <!-- 言語統計 -->
    <g class="language-statistics">
      <rect x="210" y="145" width="150" height="110" rx="8" class="success border" opacity="0.1"/>
      <text x="285" y="165" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🌈 言語統計</text>
      
      <text x="220" y="185" class="text text-sm" style="font-weight: 600;">表現内容:</text>
      <text x="220" y="200" class="text text-sm">• 使用言語分布</text>
      <text x="220" y="215" class="text text-sm">• 技術スタック</text>
      <text x="220" y="230" class="text text-sm">• 専門分野</text>
      <text x="220" y="245" class="text text-sm">• 学習履歴</text>
    </g>
    
    <!-- 貢献統計 -->
    <g class="contribution-statistics">
      <rect x="380" y="145" width="150" height="110" rx="8" class="warning border" opacity="0.1"/>
      <text x="455" y="165" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📊 貢献統計</text>
      
      <text x="390" y="185" class="text text-sm" style="font-weight: 600;">表現内容:</text>
      <text x="390" y="200" class="text text-sm">• 総コミット数</text>
      <text x="390" y="215" class="text text-sm">• Pull Request</text>
      <text x="390" y="230" class="text text-sm">• Issue対応</text>
      <text x="390" y="245" class="text text-sm">• コードレビュー</text>
    </g>
    
    <!-- プロジェクト概要 -->
    <g class="project-overview">
      <rect x="550" y="145" width="150" height="110" rx="8" class="neutral border" opacity="0.1"/>
      <text x="625" y="165" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📁 プロジェクト概要</text>
      
      <text x="560" y="185" class="text text-sm" style="font-weight: 600;">表現内容:</text>
      <text x="560" y="200" class="text text-sm">• 注目プロジェクト</text>
      <text x="560" y="215" class="text text-sm">• リポジトリ統計</text>
      <text x="560" y="230" class="text text-sm">• スター・フォーク</text>
      <text x="560" y="245" class="text text-sm">• 完成度指標</text>
    </g>
  </g>
  
  <!-- 効果的な可視化ツール -->
  <g class="visualization-tools">
    <text x="400" y="285" text-anchor="middle" class="text text-md">効果的な可視化ツール</text>
    
    <rect x="80" y="300" width="640" height="120" rx="8" class="bg-alt border"/>
    
    <!-- GitHub標準 -->
    <g class="github-native">
      <rect x="100" y="320" width="140" height="80" rx="8" class="success border" opacity="0.1"/>
      <text x="170" y="340" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🐙 GitHub標準</text>
      
      <text x="110" y="355" class="text text-sm">• プロフィール統計</text>
      <text x="110" y="370" class="text text-sm">• コントリビューション</text>
      <text x="110" y="385" class="text text-sm">• アクティビティ</text>
    </g>
    
    <!-- GitHub Stats -->
    <g class="github-stats">
      <rect x="260" y="320" width="140" height="80" rx="8" class="primary border" opacity="0.1"/>
      <text x="330" y="340" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📊 GitHub Stats</text>
      
      <text x="270" y="355" class="text text-sm">• カスタム統計</text>
      <text x="270" y="370" class="text text-sm">• 言語分布</text>
      <text x="270" y="385" class="text text-sm">• 詳細メトリクス</text>
    </g>
    
    <!-- WakaTime -->
    <g class="wakatime">
      <rect x="420" y="320" width="140" height="80" rx="8" class="warning border" opacity="0.1"/>
      <text x="490" y="340" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⏰ WakaTime</text>
      
      <text x="430" y="355" class="text text-sm">• 開発時間追跡</text>
      <text x="430" y="370" class="text text-sm">• 生産性指標</text>
      <text x="430" y="385" class="text text-sm">• 習慣分析</text>
    </g>
    
    <!-- カスタムバッジ -->
    <g class="custom-badges">
      <rect x="580" y="320" width="140" height="80" rx="8" class="neutral border" opacity="0.1"/>
      <text x="650" y="340" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🏆 カスタムバッジ</text>
      
      <text x="590" y="355" class="text text-sm">• 達成指標</text>
      <text x="590" y="370" class="text text-sm">• スキル証明</text>
      <text x="590" y="385" class="text text-sm">• 特別実績</text>
    </g>
  </g>
  
  <!-- 戦略的活用方法 -->
  <g class="strategic-usage">
    <text x="400" y="450" text-anchor="middle" class="text text-md">戦略的活用方法</text>
    
    <!-- ストーリーテリング -->
    <g class="storytelling">
      <rect x="50" y="465" width="170" height="110" rx="8" class="primary border" opacity="0.1"/>
      <text x="135" y="485" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📚 ストーリーテリング</text>
      
      <text x="60" y="505" class="text text-sm" style="font-weight: 600;">表現手法:</text>
      <text x="60" y="520" class="text text-sm">• 成長ストーリー</text>
      <text x="60" y="535" class="text text-sm">• 学習軌跡</text>
      <text x="60" y="550" class="text text-sm">• 挑戦と克服</text>
      <text x="60" y="565" class="text text-sm">• 将来目標</text>
    </g>
    
    <!-- 一貫性維持 -->
    <g class="consistency-maintenance">
      <rect x="240" y="465" width="170" height="110" rx="8" class="success border" opacity="0.1"/>
      <text x="325" y="485" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🎯 一貫性維持</text>
      
      <text x="250" y="505" class="text text-sm" style="font-weight: 600;">維持項目:</text>
      <text x="250" y="520" class="text text-sm">• 定期的活動</text>
      <text x="250" y="535" class="text text-sm">• 継続的学習</text>
      <text x="250" y="550" class="text text-sm">• 品質基準</text>
      <text x="250" y="565" class="text text-sm">• 更新頻度</text>
    </g>
    
    <!-- 多様性表現 -->
    <g class="diversity-expression">
      <rect x="430" y="465" width="170" height="110" rx="8" class="warning border" opacity="0.1"/>
      <text x="515" y="485" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🌈 多様性表現</text>
      
      <text x="440" y="505" class="text text-sm" style="font-weight: 600;">多様化項目:</text>
      <text x="440" y="520" class="text text-sm">• 技術スタック</text>
      <text x="440" y="535" class="text text-sm">• プロジェクト種類</text>
      <text x="440" y="550" class="text text-sm">• 貢献方法</text>
      <text x="440" y="565" class="text text-sm">• 協業形態</text>
    </g>
    
    <!-- 成果強調 -->
    <g class="achievement-emphasis">
      <rect x="620" y="465" width="170" height="110" rx="8" class="neutral border" opacity="0.1"/>
      <text x="705" y="485" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🏆 成果強調</text>
      
      <text x="630" y="505" class="text text-sm" style="font-weight: 600;">強調ポイント:</text>
      <text x="630" y="520" class="text text-sm">• 主要実績</text>
      <text x="630" y="535" class="text text-sm">• インパクト指標</text>
      <text x="630" y="550" class="text text-sm">• 社会貢献</text>
      <text x="630" y="565" class="text text-sm">• 認知・評価</text>
    </g>
  </g>
</svg>