<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: var(--svg-bg); }
      .bg-alt { fill: var(--svg-bg-alt); }
      .text { fill: var(--svg-text); font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: var(--svg-border); fill: none; stroke-width: 1; }
      .primary { fill: var(--svg-primary); }
      .success { fill: var(--svg-success); }
      .warning { fill: var(--svg-warning); }
      .error { fill: var(--svg-error); }
      .neutral { fill: var(--svg-neutral); }
    </style>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>ポートフォリオ維持・発展</title>
  <desc>GitHub ポートフォリオの継続的な維持と発展戦略</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">ポートフォリオ維持・発展</text>
  
  <!-- 概要 -->
  <g class="portfolio-evolution-overview">
    <rect x="100" y="60" width="600" height="45" rx="8" class="primary border" opacity="0.1"/>
    <text x="400" y="80" text-anchor="middle" class="text text-md">🔄 継続的ポートフォリオ発展</text>
    <text x="400" y="95" text-anchor="middle" class="text text-sm">長期視点での品質向上、relevance維持、戦略的成長</text>
  </g>
  
  <!-- 発展フェーズ -->
  <g class="evolution-phases">
    <text x="400" y="130" text-anchor="middle" class="text text-md">発展フェーズ</text>
    
    <!-- 基盤構築 -->
    <g class="foundation-building">
      <rect x="40" y="145" width="150" height="110" rx="8" class="success border" opacity="0.1"/>
      <text x="115" y="165" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🏗️ 基盤構築</text>
      
      <text x="50" y="185" class="text text-sm" style="font-weight: 600;">重点項目:</text>
      <text x="50" y="200" class="text text-sm">• 基本リポジトリ作成</text>
      <text x="50" y="215" class="text text-sm">• プロフィール整備</text>
      <text x="50" y="230" class="text text-sm">• 定期的コミット</text>
      <text x="50" y="245" class="text text-sm">• 学習記録開始</text>
    </g>
    
    <!-- 品質向上 -->
    <g class="quality-improvement">
      <rect x="210" y="145" width="150" height="110" rx="8" class="primary border" opacity="0.1"/>
      <text x="285" y="165" text-anchor="middle" class="text text-sm" style="font-weight: 600;">💎 品質向上</text>
      
      <text x="220" y="185" class="text text-sm" style="font-weight: 600;">重点項目:</text>
      <text x="220" y="200" class="text text-sm">• コード品質改善</text>
      <text x="220" y="215" class="text text-sm">• ドキュメント充実</text>
      <text x="220" y="230" class="text text-sm">• テスト導入</text>
      <text x="220" y="245" class="text text-sm">• プロジェクト完成度</text>
    </g>
    
    <!-- 多様化展開 -->
    <g class="diversification">
      <rect x="380" y="145" width="150" height="110" rx="8" class="warning border" opacity="0.1"/>
      <text x="455" y="165" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🌈 多様化展開</text>
      
      <text x="390" y="185" class="text text-sm" style="font-weight: 600;">重点項目:</text>
      <text x="390" y="200" class="text text-sm">• 技術スタック拡張</text>
      <text x="390" y="215" class="text text-sm">• 分野横断プロジェクト</text>
      <text x="390" y="230" class="text text-sm">• 協業経験</text>
      <text x="390" y="245" class="text text-sm">• 新技術実験</text>
    </g>
    
    <!-- 専門化深化 -->
    <g class="specialization">
      <rect x="550" y="145" width="150" height="110" rx="8" class="neutral border" opacity="0.1"/>
      <text x="625" y="165" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🎯 専門化深化</text>
      
      <text x="560" y="185" class="text text-sm" style="font-weight: 600;">重点項目:</text>
      <text x="560" y="200" class="text text-sm">• 専門分野確立</text>
      <text x="560" y="215" class="text text-sm">• 独自性発揮</text>
      <text x="560" y="230" class="text text-sm">• 業界貢献</text>
      <text x="560" y="245" class="text text-sm">• 思想リーダーシップ</text>
    </g>
  </g>
  
  <!-- 継続的改善プロセス -->
  <g class="continuous-improvement">
    <text x="400" y="285" text-anchor="middle" class="text text-md">継続的改善プロセス</text>
    
    <rect x="80" y="300" width="640" height="120" rx="8" class="bg-alt border"/>
    
    <!-- 定期評価 -->
    <g class="regular-assessment">
      <rect x="100" y="320" width="140" height="80" rx="8" class="success border" opacity="0.1"/>
      <text x="170" y="340" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📊 定期評価</text>
      
      <text x="110" y="355" class="text text-sm">• 四半期レビュー</text>
      <text x="110" y="370" class="text text-sm">• 目標進捗確認</text>
      <text x="110" y="385" class="text text-sm">• 市場動向分析</text>
    </g>
    
    <!-- 戦略調整 -->
    <g class="strategy-adjustment">
      <rect x="260" y="320" width="140" height="80" rx="8" class="primary border" opacity="0.1"/>
      <text x="330" y="340" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🎯 戦略調整</text>
      
      <text x="270" y="355" class="text text-sm">• 方向性見直し</text>
      <text x="270" y="370" class="text text-sm">• 優先順位変更</text>
      <text x="270" y="385" class="text text-sm">• リソース再配分</text>
    </g>
    
    <!-- 技術更新 -->
    <g class="technology-updates">
      <rect x="420" y="320" width="140" height="80" rx="8" class="warning border" opacity="0.1"/>
      <text x="490" y="340" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔄 技術更新</text>
      
      <text x="430" y="355" class="text text-sm">• 依存関係更新</text>
      <text x="430" y="370" class="text text-sm">• セキュリティ対応</text>
      <text x="430" y="385" class="text text-sm">• パフォーマンス改善</text>
    </g>
    
    <!-- 関係性発展 -->
    <g class="relationship-development">
      <rect x="580" y="320" width="140" height="80" rx="8" class="neutral border" opacity="0.1"/>
      <text x="650" y="340" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🤝 関係性発展</text>
      
      <text x="590" y="355" class="text text-sm">• ネットワーク拡張</text>
      <text x="590" y="370" class="text text-sm">• メンタリング</text>
      <text x="590" y="385" class="text text-sm">• コミュニティ貢献</text>
    </g>
  </g>
  
  <!-- 長期成長戦略 -->
  <g class="long-term-growth">
    <text x="400" y="450" text-anchor="middle" class="text text-md">長期成長戦略</text>
    
    <!-- レガシー管理 -->
    <g class="legacy-management">
      <rect x="50" y="465" width="170" height="110" rx="8" class="success border" opacity="0.1"/>
      <text x="135" y="485" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📚 レガシー管理</text>
      
      <text x="60" y="505" class="text text-sm" style="font-weight: 600;">管理要素:</text>
      <text x="60" y="520" class="text text-sm">• 古いプロジェクト整理</text>
      <text x="60" y="535" class="text text-sm">• 品質基準見直し</text>
      <text x="60" y="550" class="text text-sm">• アーカイブ戦略</text>
      <text x="60" y="565" class="text text-sm">• 歴史的価値保持</text>
    </g>
    
    <!-- 新規技術実験 -->
    <g class="new-technology-experiments">
      <rect x="240" y="465" width="170" height="110" rx="8" class="primary border" opacity="0.1"/>
      <text x="325" y="485" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🧪 新技術実験</text>
      
      <text x="250" y="505" class="text text-sm" style="font-weight: 600;">実験項目:</text>
      <text x="250" y="520" class="text text-sm">• 最新フレームワーク</text>
      <text x="250" y="535" class="text text-sm">• AI/ML 技術適用</text>
      <text x="250" y="550" class="text text-sm">• 新プラットフォーム</text>
      <text x="250" y="565" class="text text-sm">• イノベーション追求</text>
    </g>
    
    <!-- 影響力拡大 -->
    <g class="influence-expansion">
      <rect x="430" y="465" width="170" height="110" rx="8" class="warning border" opacity="0.1"/>
      <text x="515" y="485" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📈 影響力拡大</text>
      
      <text x="440" y="505" class="text text-sm" style="font-weight: 600;">拡大手法:</text>
      <text x="440" y="520" class="text text-sm">• 講演・執筆活動</text>
      <text x="440" y="535" class="text text-sm">• 標準化参加</text>
      <text x="440" y="550" class="text text-sm">• 業界団体貢献</text>
      <text x="440" y="565" class="text text-sm">• グローバル展開</text>
    </g>
    
    <!-- 持続可能性確保 -->
    <g class="sustainability-assurance">
      <rect x="620" y="465" width="170" height="110" rx="8" class="neutral border" opacity="0.1"/>
      <text x="705" y="485" text-anchor="middle" class="text text-sm" style="font-weight: 600;">♻️ 持続可能性</text>
      
      <text x="630" y="505" class="text text-sm" style="font-weight: 600;">確保要素:</text>
      <text x="630" y="520" class="text text-sm">• 健康的ペース維持</text>
      <text x="630" y="535" class="text text-sm">• バーンアウト防止</text>
      <text x="630" y="550" class="text text-sm">• モチベーション管理</text>
      <text x="630" y="565" class="text text-sm">• ライフバランス</text>
    </g>
  </g>
</svg>