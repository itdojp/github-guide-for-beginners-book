<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>GitHub連携機能</title>
  <desc>GitHub DesktopとGitHub.comの連携機能と相互作用</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">GitHub連携機能</text>
  
  <!-- 連携の概要 -->
  <g class="integration-overview">
    <text x="400" y="75" text-anchor="middle" class="text text-md">GitHub Desktop と GitHub.com の連携</text>
    
    <!-- GitHub Desktop -->
    <g class="desktop-side">
      <rect x="80" y="95" width="200" height="120" rx="8" class="primary border" opacity="0.1"/>
      <text x="180" y="120" text-anchor="middle" class="text text-sm" style="font-weight: 600;">💻 GitHub Desktop</text>
      <text x="180" y="140" text-anchor="middle" class="text text-sm">ローカル開発環境</text>
      
      <!-- Desktop機能 -->
      <text x="100" y="160" class="text text-sm">• Git操作の簡単化</text>
      <text x="100" y="175" class="text text-sm">• 視覚的なDiff表示</text>
      <text x="100" y="190" class="text text-sm">• ブランチ管理</text>
      <text x="100" y="205" class="text text-sm">• コミット履歴表示</text>
    </g>
    
    <!-- 双方向矢印 -->
    <line x1="280" y1="155" x2="340" y2="155" class="primary-stroke" marker-end="url(#arrow)"/>
    <line x1="340" y1="165" x2="280" y2="165" class="success-stroke" marker-end="url(#arrow)"/>
    <text x="310" y="145" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔄 連携</text>
    
    <!-- GitHub.com -->
    <g class="github-side">
      <rect x="360" y="95" width="200" height="120" rx="8" class="success border" opacity="0.1"/>
      <text x="460" y="120" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🌐 GitHub.com</text>
      <text x="460" y="140" text-anchor="middle" class="text text-sm">リモートプラットフォーム</text>
      
      <!-- GitHub機能 -->
      <text x="380" y="160" class="text text-sm">• リポジトリホスティング</text>
      <text x="380" y="175" class="text text-sm">• Pull Request</text>
      <text x="380" y="190" class="text text-sm">• Issues管理</text>
      <text x="380" y="205" class="text text-sm">• CI/CD, Actions</text>
    </g>
  </g>
  
  <!-- 具体的な連携機能 -->
  <g class="specific-integrations">
    <text x="400" y="255" text-anchor="middle" class="text text-md">具体的な連携機能</text>
    
    <!-- 認証連携 -->
    <g class="authentication">
      <rect x="80" y="275" width="140" height="100" rx="8" class="primary border" opacity="0.1"/>
      <text x="150" y="300" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔐 認証連携</text>
      <text x="150" y="320" text-anchor="middle" class="text text-sm">• GitHub アカウント</text>
      <text x="150" y="335" text-anchor="middle" class="text text-sm">  自動ログイン</text>
      <text x="150" y="350" text-anchor="middle" class="text text-sm">• SSH/Token不要</text>
      <text x="150" y="365" text-anchor="middle" class="text text-sm">• 2FAサポート</text>
    </g>
    
    <!-- リポジトリ同期 -->
    <g class="repository-sync">
      <rect x="240" y="275" width="140" height="100" rx="8" class="success border" opacity="0.1"/>
      <text x="310" y="300" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📁 リポジトリ同期</text>
      <text x="310" y="320" text-anchor="middle" class="text text-sm">• 自動リポジトリ</text>
      <text x="310" y="335" text-anchor="middle" class="text text-sm">  リスト表示</text>
      <text x="310" y="350" text-anchor="middle" class="text text-sm">• ワンクリック</text>
      <text x="310" y="365" text-anchor="middle" class="text text-sm">  クローン</text>
    </g>
    
    <!-- PR連携 -->
    <g class="pr-integration">
      <rect x="400" y="275" width="140" height="100" rx="8" class="warning border" opacity="0.1"/>
      <text x="470" y="300" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔗 PR連携</text>
      <text x="470" y="320" text-anchor="middle" class="text text-sm">• Desktop から</text>
      <text x="470" y="335" text-anchor="middle" class="text text-sm">  PR作成</text>
      <text x="470" y="350" text-anchor="middle" class="text text-sm">• ブラウザ自動</text>
      <text x="470" y="365" text-anchor="middle" class="text text-sm">  オープン</text>
    </g>
    
    <!-- 通知連携 -->
    <g class="notification-sync">
      <rect x="560" y="275" width="140" height="100" rx="8" class="neutral border" opacity="0.1"/>
      <text x="630" y="300" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔔 通知連携</text>
      <text x="630" y="320" text-anchor="middle" class="text text-sm">• PR更新通知</text>
      <text x="630" y="335" text-anchor="middle" class="text text-sm">• レビュー依頼</text>
      <text x="630" y="350" text-anchor="middle" class="text text-sm">• Issue言及</text>
      <text x="630" y="365" text-anchor="middle" class="text text-sm">• Action結果</text>
    </g>
  </g>
  
  <!-- GitHub Enterprise連携 -->
  <g class="enterprise-integration">
    <text x="400" y="405" text-anchor="middle" class="text text-md">GitHub Enterprise連携</text>
    
    <rect x="150" y="425" width="500" height="80" rx="8" class="bg-alt border"/>
    
    <!-- Enterprise Server -->
    <g class="enterprise-server">
      <rect x="170" y="445" width="140" height="40" rx="4" class="primary border" opacity="0.1"/>
      <text x="240" y="470" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🏢 Enterprise Server</text>
      
      <text x="170" y="490" class="text text-sm">• オンプレミス環境</text>
    </g>
    
    <!-- Enterprise Cloud -->
    <g class="enterprise-cloud">
      <rect x="330" y="445" width="140" height="40" rx="4" class="success border" opacity="0.1"/>
      <text x="400" y="470" text-anchor="middle" class="text text-sm" style="font-weight: 600;">☁️ Enterprise Cloud</text>
      
      <text x="330" y="490" class="text text-sm">• セキュリティ強化</text>
    </g>
    
    <!-- 設定方法 -->
    <g class="enterprise-setup">
      <rect x="490" y="445" width="140" height="40" rx="4" class="warning border" opacity="0.1"/>
      <text x="560" y="470" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚙️ 設定方法</text>
      
      <text x="490" y="490" class="text text-sm">• アカウント追加設定</text>
    </g>
  </g>
  
  <!-- 連携のメリット -->
  <g class="integration-benefits">
    <text x="400" y="535" text-anchor="middle" class="text text-md">GitHub連携のメリット</text>
    
    <rect x="50" y="550" width="700" height="40" rx="8" class="success border" opacity="0.1"/>
    
    <!-- メリットリスト -->
    <text x="70" y="570" class="text text-sm" style="font-weight: 600;">🎯 効率化:</text>
    <text x="140" y="570" class="text text-sm">シームレスな作業フロー | 認証の簡素化 | 情報の一元管理</text>
    
    <text x="70" y="585" class="text text-sm" style="font-weight: 600;">🔒 セキュリティ:</text>
    <text x="160" y="585" class="text text-sm">安全な認証 | 権限管理の統合 | 企業レベルのセキュリティ対応</text>
  </g>
</svg>