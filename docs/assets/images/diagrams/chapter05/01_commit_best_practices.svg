<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .bg-alt { fill: #f8fafc; }
      .text { fill: #1e293b; font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: #e2e8f0; fill: none; stroke-width: 1; }
      .primary { fill: #2563eb; }
      .primary-stroke { stroke: #2563eb; stroke-width: 2; }
      .success { fill: #10b981; }
      .warning { fill: #f59e0b; }
      .error { fill: #ef4444; }
      .neutral { fill: #64748b; }
    </style>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>コミットベストプラクティス</title>
  <desc>良いコミットと悪いコミットの比較、推奨される手法</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">コミットベストプラクティス</text>
  
  <!-- 良いコミット例 -->
  <g class="good-commits">
    <rect x="50" y="70" width="320" height="200" rx="8" class="success border" opacity="0.1"/>
    <text x="210" y="95" text-anchor="middle" class="text text-md success">✅ 良いコミット例</text>
    
    <!-- コミット1 -->
    <rect x="70" y="110" width="280" height="30" rx="4" class="bg-alt border"/>
    <text x="80" y="125" class="text text-sm" style="font-family: monospace;">feat: Add user authentication system</text>
    <text x="80" y="135" class="text text-sm">• 機能追加を明確に表現</text>
    
    <!-- コミット2 -->
    <rect x="70" y="150" width="280" height="30" rx="4" class="bg-alt border"/>
    <text x="80" y="165" class="text text-sm" style="font-family: monospace;">fix: Resolve memory leak in image processing</text>
    <text x="80" y="175" class="text text-sm">• 問題と解決内容が具体的</text>
    
    <!-- コミット3 -->
    <rect x="70" y="190" width="280" height="30" rx="4" class="bg-alt border"/>
    <text x="80" y="205" class="text text-sm" style="font-family: monospace;">docs: Update API documentation for v2.0</text>
    <text x="80" y="215" class="text text-sm">• 変更種別と対象が明確</text>
    
    <!-- コミット4 -->
    <rect x="70" y="230" width="280" height="30" rx="4" class="bg-alt border"/>
    <text x="80" y="245" class="text text-sm" style="font-family: monospace;">refactor: Extract validation logic to utils</text>
    <text x="80" y="255" class="text text-sm">• リファクタリング目的が明確</text>
  </g>
  
  <!-- 悪いコミット例 -->
  <g class="bad-commits">
    <rect x="430" y="70" width="320" height="200" rx="8" class="error border" opacity="0.1"/>
    <text x="590" y="95" text-anchor="middle" class="text text-md error">❌ 悪いコミット例</text>
    
    <!-- コミット1 -->
    <rect x="450" y="110" width="280" height="30" rx="4" class="bg-alt border"/>
    <text x="460" y="125" class="text text-sm" style="font-family: monospace;">fix</text>
    <text x="460" y="135" class="text text-sm">• 何を修正したか不明</text>
    
    <!-- コミット2 -->
    <rect x="450" y="150" width="280" height="30" rx="4" class="bg-alt border"/>
    <text x="460" y="165" class="text text-sm" style="font-family: monospace;">Update multiple files for new feature</text>
    <text x="460" y="175" class="text text-sm">• 変更内容が曖昧で広すぎる</text>
    
    <!-- コミット3 -->
    <rect x="450" y="190" width="280" height="30" rx="4" class="bg-alt border"/>
    <text x="460" y="205" class="text text-sm" style="font-family: monospace;">WIP: trying to fix bug</text>
    <text x="460" y="215" class="text text-sm">• 作業中コミットは避ける</text>
    
    <!-- コミット4 -->
    <rect x="450" y="230" width="280" height="30" rx="4" class="bg-alt border"/>
    <text x="460" y="245" class="text text-sm" style="font-family: monospace;">asdflkjweoriuqwer</text>
    <text x="460" y="255" class="text text-sm">• 意味のないメッセージ</text>
  </g>
  
  <!-- コミットメッセージ形式 -->
  <g class="commit-format">
    <text x="400" y="310" text-anchor="middle" class="text text-md">推奨コミットメッセージ形式</text>
    
    <rect x="100" y="330" width="600" height="120" rx="4" class="bg-alt border"/>
    
    <!-- 形式説明 -->
    <text x="120" y="350" class="text text-sm" style="font-weight: 600;">基本形式: &lt;type&gt;(&lt;scope&gt;): &lt;description&gt;</text>
    
    <!-- Type説明 -->
    <text x="120" y="375" class="text text-sm" style="font-weight: 600;">Type (必須):</text>
    <text x="130" y="390" class="text text-sm success">feat:</text>
    <text x="170" y="390" class="text text-sm">新機能追加</text>
    <text x="300" y="390" class="text text-sm error">fix:</text>
    <text x="330" y="390" class="text text-sm">バグ修正</text>
    <text x="430" y="390" class="text text-sm primary">docs:</text>
    <text x="470" y="390" class="text text-sm">ドキュメント</text>
    
    <text x="130" y="405" class="text text-sm warning">refactor:</text>
    <text x="200" y="405" class="text text-sm">リファクタリング</text>
    <text x="330" y="405" class="text text-sm neutral">test:</text>
    <text x="370" y="405" class="text text-sm">テスト追加</text>
    <text x="470" y="405" class="text text-sm neutral">chore:</text>
    <text x="520" y="405" class="text text-sm">雑務</text>
    
    <!-- Scope説明 -->
    <text x="120" y="425" class="text text-sm" style="font-weight: 600;">Scope (任意):</text>
    <text x="130" y="440" class="text text-sm">変更の範囲を指定 (auth, ui, api, etc...)</text>
  </g>
  
  <!-- コミット単位の原則 -->
  <g class="commit-principles">
    <text x="400" y="490" text-anchor="middle" class="text text-md">コミット単位の原則</text>
    
    <!-- 原則1 -->
    <g class="principle-1">
      <rect x="80" y="510" width="160" height="60" rx="4" class="primary border" opacity="0.1"/>
      <text x="160" y="530" text-anchor="middle" class="text text-sm" style="font-weight: 600;">原子性</text>
      <text x="160" y="545" text-anchor="middle" class="text text-sm">1つの論理的変更</text>
      <text x="160" y="560" text-anchor="middle" class="text text-sm">= 1つのコミット</text>
    </g>
    
    <!-- 原則2 -->
    <g class="principle-2">
      <rect x="280" y="510" width="160" height="60" rx="4" class="success border" opacity="0.1"/>
      <text x="360" y="530" text-anchor="middle" class="text text-sm" style="font-weight: 600;">完全性</text>
      <text x="360" y="545" text-anchor="middle" class="text text-sm">コミット時点で</text>
      <text x="360" y="560" text-anchor="middle" class="text text-sm">動作すること</text>
    </g>
    
    <!-- 原則3 -->
    <g class="principle-3">
      <rect x="480" y="510" width="160" height="60" rx="4" class="warning border" opacity="0.1"/>
      <text x="560" y="530" text-anchor="middle" class="text text-sm" style="font-weight: 600;">可読性</text>
      <text x="560" y="545" text-anchor="middle" class="text text-sm">6ヶ月後でも</text>
      <text x="560" y="560" text-anchor="middle" class="text text-sm">理解できる</text>
    </g>
  </g>
</svg>