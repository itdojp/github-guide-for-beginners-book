<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .bg { fill: var(--svg-bg); }
      .bg-alt { fill: var(--svg-bg-alt); }
      .text { fill: var(--svg-text); font-family: system-ui, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .border { stroke: var(--svg-border); fill: none; stroke-width: 1; }
      .primary { fill: var(--svg-primary); }
      .primary-stroke { stroke: var(--svg-primary); stroke-width: 2; }
      .success { fill: var(--svg-success); }
      .warning { fill: var(--svg-warning); }
      .error { fill: var(--svg-error); }
      .neutral { fill: var(--svg-neutral); }
    </style>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" class="bg"/>
  
  <title>トラブルシューティング・よくある問題</title>
  <desc>GitHub Desktopでよく発生する問題と解決方法</desc>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" class="text text-md">トラブルシューティング・よくある問題</text>
  
  <!-- 認証関連の問題 -->
  <g class="authentication-issues">
    <text x="400" y="75" text-anchor="middle" class="text text-md">認証関連の問題</text>
    
    <!-- 問題1: ログインできない -->
    <g class="login-issue">
      <rect x="80" y="95" width="160" height="120" rx="8" class="error border" opacity="0.1"/>
      <text x="160" y="120" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🚫 ログインできない</text>
      
      <text x="90" y="140" class="text text-sm" style="font-weight: 600;">症状:</text>
      <text x="90" y="155" class="text text-sm">• 認証エラー</text>
      <text x="90" y="170" class="text text-sm">• 2FA失敗</text>
      
      <text x="90" y="190" class="text text-sm" style="font-weight: 600;">解決:</text>
      <text x="90" y="205" class="text text-sm">• ブラウザで再ログイン</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="240" y1="155" x2="260" y2="155" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- 問題2: Push/Pull失敗 -->
    <g class="sync-issue">
      <rect x="280" y="95" width="160" height="120" rx="8" class="warning border" opacity="0.1"/>
      <text x="360" y="120" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⚠️ Push/Pull失敗</text>
      
      <text x="290" y="140" class="text text-sm" style="font-weight: 600;">症状:</text>
      <text x="290" y="155" class="text text-sm">• Permission denied</text>
      <text x="290" y="170" class="text text-sm">• Remote rejected</text>
      
      <text x="290" y="190" class="text text-sm" style="font-weight: 600;">解決:</text>
      <text x="290" y="205" class="text text-sm">• SSH Key確認</text>
    </g>
    
    <!-- 矢印 -->
    <line x1="440" y1="155" x2="460" y2="155" class="primary-stroke" marker-end="url(#arrow)"/>
    
    <!-- 問題3: Token期限切れ -->
    <g class="token-issue">
      <rect x="480" y="95" width="160" height="120" rx="8" class="neutral border" opacity="0.1"/>
      <text x="560" y="120" text-anchor="middle" class="text text-sm" style="font-weight: 600;">⏰ Token期限切れ</text>
      
      <text x="490" y="140" class="text text-sm" style="font-weight: 600;">症状:</text>
      <text x="490" y="155" class="text text-sm">• 突然認証失敗</text>
      <text x="490" y="170" class="text text-sm">• Token expired</text>
      
      <text x="490" y="190" class="text text-sm" style="font-weight: 600;">解決:</text>
      <text x="490" y="205" class="text text-sm">• アカウント再連携</text>
    </g>
  </g>
  
  <!-- リポジトリ関連の問題 -->
  <g class="repository-issues">
    <text x="400" y="250" text-anchor="middle" class="text text-md">リポジトリ関連の問題</text>
    
    <!-- 問題4: クローン失敗 -->
    <g class="clone-issue">
      <rect x="100" y="270" width="140" height="100" rx="8" class="error border" opacity="0.1"/>
      <text x="170" y="295" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📥 クローン失敗</text>
      
      <text x="110" y="315" class="text text-sm" style="font-weight: 600;">原因:</text>
      <text x="110" y="330" class="text text-sm">• URL間違い</text>
      <text x="110" y="345" class="text text-sm">• 権限不足</text>
      <text x="110" y="360" class="text text-sm">• ネットワーク問題</text>
    </g>
    
    <!-- 問題5: 同期エラー -->
    <g class="sync-error">
      <rect x="260" y="270" width="140" height="100" rx="8" class="warning border" opacity="0.1"/>
      <text x="330" y="295" text-anchor="middle" class="text text-sm" style="font-weight: 600;">🔄 同期エラー</text>
      
      <text x="270" y="315" class="text text-sm" style="font-weight: 600;">原因:</text>
      <text x="270" y="330" class="text text-sm">• 競合未解決</text>
      <text x="270" y="345" class="text text-sm">• リモート変更</text>
      <text x="270" y="360" class="text text-sm">• 不正な履歴</text>
    </g>
    
    <!-- 問題6: ファイル認識されない -->
    <g class="file-detection-issue">
      <rect x="420" y="270" width="140" height="100" rx="8" class="neutral border" opacity="0.1"/>
      <text x="490" y="295" text-anchor="middle" class="text text-sm" style="font-weight: 600;">📄 ファイル未認識</text>
      
      <text x="430" y="315" class="text text-sm" style="font-weight: 600;">原因:</text>
      <text x="430" y="330" class="text text-sm">• .gitignore</text>
      <text x="430" y="345" class="text text-sm">• ファイル権限</text>
      <text x="430" y="360" class="text text-sm">• シンボリックリンク</text>
    </g>
  </g>
  
  <!-- パフォーマンス関連の問題 -->
  <g class="performance-issues">
    <text x="400" y="405" text-anchor="middle" class="text text-md">パフォーマンス関連の問題</text>
    
    <rect x="100" y="425" width="600" height="80" rx="8" class="bg-alt border"/>
    
    <!-- 動作が重い -->
    <g class="slow-performance">
      <text x="120" y="450" class="text text-sm" style="font-weight: 600;">🐌 動作が重い</text>
      
      <text x="120" y="470" class="text text-sm" style="font-weight: 600;">原因と対策:</text>
      <text x="120" y="485" class="text text-sm">• 大容量リポジトリ → Git LFS使用 | 不要ファイル削除</text>
      <text x="120" y="500" class="text text-sm">• 大量のファイル変更 → 段階的コミット | .gitignore見直し</text>
    </g>
    
    <!-- メモリ不足 -->
    <g class="memory-issues">
      <text x="420" y="450" class="text text-sm" style="font-weight: 600;">💾 メモリ不足</text>
      
      <text x="420" y="470" class="text text-sm" style="font-weight: 600;">対策:</text>
      <text x="420" y="485" class="text text-sm">• アプリ再起動</text>
      <text x="420" y="500" class="text text-sm">• 他のアプリ終了</text>
    </g>
  </g>
  
  <!-- 一般的な解決手順 -->
  <g class="general-solutions">
    <text x="400" y="535" text-anchor="middle" class="text text-md">一般的な解決手順</text>
    
    <rect x="50" y="550" width="700" height="40" rx="8" class="success border" opacity="0.1"/>
    
    <!-- 解決ステップ -->
    <text x="70" y="568" class="text text-sm" style="font-weight: 600;">🔧 基本対策:</text>
    <text x="150" y="568" class="text text-sm">1. アプリ再起動 → 2. 最新版に更新 → 3. Git設定確認 → 4. ログ確認</text>
    
    <text x="70" y="585" class="text text-sm" style="font-weight: 600;">📞 サポート:</text>
    <text x="140" y="585" class="text text-sm">GitHub Community | Stack Overflow | 公式ドキュメント | エラーログを添えて質問</text>
  </g>
</svg>