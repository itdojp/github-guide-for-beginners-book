title: "GitHub初心者ガイド - バージョン管理の基礎から実践まで"
description: "Gitとgithubの基本操作から実践的な運用まで、初心者が段階的に学べる実用ガイド"
author: "ITDO Inc."
version: "1.0.0"
lang: "ja"

# GitHub Pages settings
url: "https://itdojp.github.io"
baseurl: "/github-guide-for-beginners-book"
repository: "itdojp/github-guide-for-beginners-book"

# Jekyll settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Theme
theme: minima

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-optional-front-matter

# Kramdown configuration
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Excludes
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - scripts/
  - tests/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - README.md
  - book-config.json
  - BOOK-PROPOSAL.md
  - tech-book-writing-6phases.md
